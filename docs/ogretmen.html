<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Yönetim Paneli</title>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<style>
body{
    margin:0;
    font-family:Segoe UI;
    background:#f4f6f9;
}

.container{
    display:flex;
    height:100vh;
}

/* SOL PANEL */
.left{
    width:25%;
    background:#1e293b;
    color:white;
    padding:20px;
    overflow:auto;
}

.stage{
    background:#334155;
    padding:10px;
    margin-bottom:15px;
    border-radius:8px;
}

.stage h4{
    margin:0 0 10px 0;
}

.stage button{
    width:100%;
    padding:8px;
    border:none;
    background:#22c55e;
    color:white;
    border-radius:5px;
    cursor:pointer;
}

/* ORTA PANEL */
.middle{
    width:35%;
    padding:20px;
    overflow:auto;
}

.card{
    background:white;
    padding:15px;
    margin-bottom:20px;
    border-radius:10px;
    box-shadow:0 2px 8px rgba(0,0,0,0.1);
}

/* SAĞ PANEL */
.right{
    width:40%;
    padding:20px;
    background:#e2e8f0;
    overflow:auto;
}

input{
    padding:6px;
    margin:4px;
}

button{
    cursor:pointer;
}
</style>
</head>

<body>

<div class="container">

<!-- SOL -->
<div class="left">

<h3>Turnuva Aşamaları</h3>

<div class="stage">
<h4>A Grubu</h4>
<button onclick="baslatGrup('A')">Oyunu Başlat</button>
</div>

<div class="stage">
<h4>B Grubu</h4>
<button onclick="baslatGrup('B')">Oyunu Başlat</button>
</div>

<div class="stage">
<h4>C Grubu</h4>
<button onclick="baslatGrup('C')">Oyunu Başlat</button>
</div>

<div class="stage">
<h4>Çeyrek Final</h4>
<button onclick="baslatTur('ceyrek')">Oyunu Başlat</button>
</div>

<div class="stage">
<h4>Yarı Final</h4>
<button onclick="baslatTur('yari')">Oyunu Başlat</button>
</div>

<div class="stage">
<h4>Final</h4>
<button onclick="baslatTur('final')">Oyunu Başlat</button>
</div>

</div>

<!-- ORTA -->
<div class="middle">

<div class="card">
<h3>Aktif Oyuncular</h3>
<div id="oyuncuListesi"></div>
</div>

<div class="card">
<h3>Onay Bekleyenler</h3>
<div id="onayListesi"></div>
</div>

</div>

<!-- SAĞ -->
<div class="right">

<div class="card">
<h3>Kelime Havuzu</h3>

Kelime:
<input id="kelime">

İpucu:
<input id="ipucu">

<button onclick="kelimeEkle()">Ekle</button>

<hr>

Kelime Sayısı:
<input type="number" id="kAdet" value="5">

Harf Açılma Hızı(sn):
<input type="number" id="hiz" value="10">

<br><br>

<button onclick="genelBaslat()">GENEL OYUNU BAŞLAT</button>

<br><br>

<button onclick="db.ref('turnuva').remove()">Sistemi Sıfırla</button>
<button onclick="db.ref('turnuva/havuz').remove()">Tüm Kelimeleri Sil</button>
<button onclick="db.ref('turnuva/oyuncular').remove()">Oyuncuları At</button>

</div>

</div>

</div>

<script>

var firebaseConfig = {
    apiKey: "AIzaSy...",
    authDomain: "kelime-avi-bec9f.firebaseapp.com",
    databaseURL: "https://kelime-avi-bec9f-default-rtdb.firebaseio.com",
    projectId: "kelime-avi-bec9f"
};

firebase.initializeApp(firebaseConfig);
var db = firebase.database();

/* OYUNCULAR */
db.ref("turnuva/oyuncular").on("value",s=>{
    var aktif="";
    var onay="";

    s.forEach(o=>{
        var d=o.val();

        if(d.durum=="onay_bekliyor"){
            onay+=d.ad+
            ` <button onclick="db.ref('turnuva/oyuncular/${o.key}/durum').set('bekliyor')">Onayla</button><br>`;
        }else{
            aktif+=d.ad+"<br>";
        }
    });

    document.getElementById("oyuncuListesi").innerHTML=aktif;
    document.getElementById("onayListesi").innerHTML=onay;
});

/* KELİME EKLE */
function kelimeEkle(){
    var k=document.getElementById("kelime").value.toUpperCase();
    var i=document.getElementById("ipucu").value;

    if(k && i){
        db.ref("turnuva/havuz").push({k:k,a:i});
        document.getElementById("kelime").value="";
        document.getElementById("ipucu").value="";
    }
}

/* GRUP BAŞLAT */
function baslatGrup(grup){
    alert(grup+" Grubu başlatıldı (mevcut sistemine bağlanabilir)");
}

/* TUR BAŞLAT */
function baslatTur(tur){
    alert(tur+" turu başlatıldı (mevcut sistemine bağlanabilir)");
}

/* GENEL BAŞLAT */
function genelBaslat(){
    alert("Genel oyun başlatıldı");
}

</script>

</body>
</html>
