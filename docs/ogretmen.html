<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>YÃ¶netim Paneli</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; padding: 20px; }
        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .flex { display: flex; gap: 20px; }
        .col { flex: 1; }
        button { cursor: pointer; padding: 10px 15px; border-radius: 8px; border: none; font-weight: bold; }
        .btn-blue { background: #3498db; color: white; }
        .btn-green { background: #2ecc71; color: white; }
        .btn-red { background: #e74c3c; color: white; }
        .list-box { max-height: 250px; overflow-y: auto; border: 1px solid #eee; padding: 10px; background: #fafafa; }
        .item { display: flex; justify-content: space-between; padding: 8px; border-bottom: 1px solid #eee; align-items: center; }
        input { padding: 8px; border-radius: 5px; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <div class="card">
        <h2>ğŸ‘¨â€ğŸ« BaÅŸhakem Paneli</h2>
        <div style="background:#dfe6e9; padding:15px; border-radius:10px;">
            Mod: <select id="mod"><option value="duello">DÃ¼ello (Teke Tek)</option><option value="savas">TakÄ±m SavaÅŸÄ± (Grup)</option></select>
            | Kelime: <input type="number" id="kAdet" value="5" style="width:45px;">
            | HÄ±z: <input type="number" id="hiz" value="10" style="width:45px;">
            <button class="btn-blue" onclick="baslat()">ğŸš€ YARIÅMAYI BAÅLAT</button>
            <button class="btn-red" onclick="sifirla()">ğŸ§¹ Temizle</button>
        </div>
    </div>

    <div class="flex">
        <div class="col card">
            <h3>ğŸ‘¥ KatÄ±lÄ±mcÄ± OnayÄ±</h3>
            <div id="onayListesi" class="list-box"></div>
        </div>
        <div class="col card">
            <h3>ğŸ“š Kelime Havuzu</h3>
            <div style="margin-bottom:10px;">
                <input id="k" placeholder="Kelime"> <input id="a" placeholder="Ä°pucu">
                <button class="btn-green" onclick="ekle()">EKLE</button>
            </div>
            <div id="havuzListesi" class="list-box"></div>
        </div>
    </div>

    <script>
        var firebaseConfig = { apiKey: "AIzaSyBwzlkq9LZYCM_sk_M6tKfx5jme37Zw0u4", authDomain: "kelime-avi-bec9f.firebaseapp.com", databaseURL: "https://kelime-avi-bec9f-default-rtdb.firebaseio.com", projectId: "kelime-avi-bec9f", storageBucket: "kelime-avi-bec9f.appspot.com", messagingSenderId: "154681825331", appId: "1:154681825331:web:7c8fec41e0d8ee2664eb46" };
        firebase.initializeApp(firebaseConfig);
        var db = firebase.database();

        function ekle() {
            var k = document.getElementById("k").value.toUpperCase().trim();
            var a = document.getElementById("a").value.trim();
            if(k && a) db.ref("turnuva/havuz").push({k, a});
            document.getElementById("k").value=""; document.getElementById("a").value="";
        }

        // KELÄ°MELERÄ° GÃ–STERME
        db.ref("turnuva/havuz").on("value", s => {
            var html = "";
            s.forEach(x => {
                html += `<div class="item"><span><b>${x.val().k}</b> - ${x.val().a}</span> <button class="btn-red" style="padding:2px 8px" onclick="db.ref('turnuva/havuz/${x.key}').remove()">X</button></div>`;
            });
            document.getElementById("havuzListesi").innerHTML = html || "Havuz boÅŸ.";
        });

        // OYUNCU ONAYI
        db.ref("turnuva/oyuncular").on("value", s => {
            var html = ""; window.onayliListe = [];
            s.forEach(o => {
                var d = o.val();
                if(d.durum === "onay_bekliyor") {
                    html += `<div class="item">${d.ad} <button class="btn-green" onclick="db.ref('turnuva/oyuncular/${o.key}/durum').set('bekliyor')">Onayla</button></div>`;
                } else if(d.durum === "bekliyor" || d.durum === "takim_sec") {
                    window.onayliListe.push({id:o.key, ad:d.ad});
                    html += `<div class="item">${d.ad} <span style="color:green">âœ… OnaylÄ±</span></div>`;
                }
            });
            document.getElementById("onayListesi").innerHTML = html || "KatÄ±lÄ±mcÄ± yok.";
        });

        function baslat() {
            var mod = document.getElementById("mod").value;
            var kC = parseInt(document.getElementById("kAdet").value);
            
            db.ref("turnuva/havuz").once("value", hs => {
                var h = []; hs.forEach(x => h.push(x.val()));
                h = h.sort(() => 0.5 - Math.random());
                var kelimeler = h.slice(0, kC).map(x => ({k:x.k, i:x.a, gizli:x.k.replace(/[A-ZÃ‡ÄÄ°Ã–ÅÃœ]/g,"-")}));

                if(mod === "savas") {
                    db.ref("turnuva/maclar/savas").set({ tip:"savas", durum:"aktif", aktifRaunt:0, kelimeler: kelimeler, skorlar: { "SÄ°STEM":0 } });
                    // Oyunculara "TakÄ±m SeÃ§" komutu gÃ¶nder
                    window.onayliListe.forEach(o => db.ref("turnuva/oyuncular/"+o.id+"/durum").set("takim_sec"));
                } else {
                    for(let i=0; i<window.onayliListe.length; i+=2) {
                        if(window.onayliListe[i+1]) {
                            var p1=window.onayliListe[i], p2=window.onayliListe[i+1];
                            db.ref("turnuva/maclar").push().set({ tip:"duello", durum:"aktif", p1:p1.id, p1_ad:p1.ad, p2:p2.id, p2_ad:p2.ad, p1_skor:0, p2_skor:0, aktifRaunt:0, kelimeler: kelimeler });
                            db.ref("turnuva/oyuncular/"+p1.id+"/durum").set("eslesti");
                            db.ref("turnuva/oyuncular/"+p2.id+"/durum").set("eslesti");
                        }
                    }
                }
                motorBaslat();
            });
        }

        function motorBaslat() {
            var s = document.getElementById("hiz").value;
            if(window.mtr) clearInterval(window.mtr);
            window.mtr = setInterval(() => {
                db.ref("turnuva/maclar").once("value", s => {
                    s.forEach(ms => {
                        var m = ms.val(); if(m.durum === "aktif") {
                            var r = m.aktifRaunt, g = m.kelimeler[r].gizli, k = m.kelimeler[r].k;
                            var t = []; for(let i=0; i<g.length; i++) if(g[i]==="-") t.push(i);
                            if(t.length > 1) {
                                var sec = t[Math.floor(Math.random()*t.length)];
                                var yeni = g.split(""); yeni[sec] = k[sec];
                                db.ref(`turnuva/maclar/${ms.key}/kelimeler/${r}/gizli`).set(yeni.join(""));
                            }
                        }
                    });
                });
            }, s * 1000);
        }
        function sifirla() { db.ref("turnuva/maclar").remove(); db.ref("turnuva/takimlar").remove(); db.ref("turnuva/oyuncular").remove(); }
    </script>
</body>
</html>
