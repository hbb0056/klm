<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>YÃ¶netim Paneli</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; padding: 20px; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .flex { display: flex; gap: 20px; }
        .col { flex: 1; }
        button { cursor: pointer; padding: 10px; border-radius: 6px; border: none; font-weight: bold; }
        .btn-green { background: #27ae60; color: white; }
        .btn-blue { background: #3498db; color: white; }
        .btn-red { background: #e74c3c; color: white; }
        .list-box { max-height: 250px; overflow-y: auto; border: 1px solid #ddd; border-radius: 8px; margin-top: 10px; }
        .item { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #eee; }
    </style>
</head>
<body>
    <h1>ğŸŸï¸ Turnuva BaÅŸhakem Paneli</h1>

    <div class="flex">
        <div class="col">
            <div class="card">
                <h3>ğŸ‘¥ Oyuncu YÃ¶netimi</h3>
                <div id="oyuncuListesi" class="list-box"></div>
            </div>
        </div>

        <div class="col">
            <div class="card">
                <h3>ğŸ“š Kelime Havuzu</h3>
                <div id="ihtiyac" style="background:#fff3cd; padding:5px; margin-bottom:5px;">En az 2 onaylÄ± oyuncu lazÄ±m.</div>
                <div class="flex">
                    <input id="k" placeholder="Kelime" style="flex:1; padding:10px;">
                    <input id="a" placeholder="Ä°pucu" style="flex:1; padding:10px;">
                    <button class="btn-green" onclick="ekle()">EKLE</button>
                </div>
                <div id="kelimeHavuzu" class="list-box"></div>
            </div>
        </div>
    </div>

    <div class="card">
        <h3>âš™ï¸ Ayarlar ve BaÅŸlat</h3>
        <label>Harf AÃ§Ä±lma HÄ±zÄ± (sn): </label>
        <input type="number" id="sn" value="10" style="width:50px; padding:5px;">
        <button class="btn-blue" style="font-size:1.2em;" onclick="baslat()">âš”ï¸ TURNUVAYI BAÅLAT</button>
        <button class="btn-red" onclick="sifirla()">SÄ°STEMÄ° SIFIRLA</button>
    </div>

    <div class="card">
        <h3>ğŸ“Š CanlÄ± MaÃ§lar</h3>
        <div id="macListesi"></div>
    </div>

    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyBwzlkq9LZYCM_sk_M6tKfx5jme37Zw0u4",
            authDomain: "kelime-avi-bec9f.firebaseapp.com",
            databaseURL: "https://kelime-avi-bec9f-default-rtdb.firebaseio.com",
            projectId: "kelime-avi-bec9f",
            storageBucket: "kelime-avi-bec9f.appspot.com",
            messagingSenderId: "154681825331",
            appId: "1:154681825331:web:7c8fec41e0d8ee2664eb46"
        };
        firebase.initializeApp(firebaseConfig);
        var db = firebase.database();
        var hInterval;

        // KELÄ°ME HAVUZU Ä°ÅLEMLERÄ°
        function ekle() {
            var k = document.getElementById("k").value.toUpperCase().trim();
            var a = document.getElementById("a").value.trim();
            if(k && a) db.ref("turnuva/havuz").push({k, a});
            document.getElementById("k").value=""; document.getElementById("a").value="";
        }

        db.ref("turnuva/havuz").on("value", s => {
            var html = "";
            window.havuzSayisi = s.numChildren();
            s.forEach(h => {
                html += `<div class="item"><b>${h.val().k}</b> <button class="btn-red" onclick="db.ref('turnuva/havuz/${h.key}').remove()">SÄ°L</button></div>`;
            });
            document.getElementById("kelimeHavuzu").innerHTML = html;
            ihtiyacHesapla();
        });

        // OYUNCU ONAY SÄ°STEMÄ°
        db.ref("turnuva/oyuncular").on("value", s => {
            var html = ""; window.onayli = 0;
            s.forEach(o => {
                var d = o.val();
                if(d.durum === "bekliyor") window.onayli++;
                html += `<div class="item"><span>${d.ad} [${d.durum}]</span> 
                ${d.durum==='onay_bekliyor'?`<button class="btn-green" onclick="db.ref('turnuva/oyuncular/${o.key}/durum').set('bekliyor')">ONAYLA</button>`:''}</div>`;
            });
            document.getElementById("oyuncuListesi").innerHTML = html;
            ihtiyacHesapla();
        });

        function ihtiyacHesapla() {
            var ger = Math.floor(window.onayli / 2) * 3;
            document.getElementById("ihtiyac").innerText = `OnaylÄ±: ${window.onayli} | Gereken Kelime: ${ger} | Mevcut: ${window.havuzSayisi}`;
        }

        // TURNUVA BAÅLATMA (HER GRUBA FARKLI KELÄ°ME)
        function baslat() {
            db.ref("turnuva").once("value", ts => {
                var havuz = []; ts.child("havuz").forEach(h => { havuz.push(h.val()); });
                havuz = havuz.sort(() => 0.5 - Math.random());
                var bekleyenler = []; ts.child("oyuncular").forEach(o => { if(o.val().durum === "bekliyor") bekleyenler.push({id:o.key, ad:o.val().ad}); });

                if(bekleyenler.length < 2) return alert("OnaylanmÄ±ÅŸ oyuncu yetersiz!");
                if(havuz.length < Math.floor(bekleyenler.length/2)*3) return alert("Kelime yetersiz!");

                var kIdx = 0;
                for(let i=0; i<bekleyenler.length; i+=2) {
                    if(bekleyenler[i+1]) {
                        var p1 = bekleyenler[i], p2 = bekleyenler[i+1];
                        var macKelimeler = havuz.slice(kIdx, kIdx+3).map(x => ({k:x.k, i:x.a, gizli:x.k.replace(/[A-ZÃ‡ÄÄ°Ã–ÅÃœ]/g, "-")}));
                        kIdx += 3;
                        db.ref("turnuva/maclar").push().set({
                            p1:p1.id, p2:p2.id, p1_ad:p1.ad, p2_ad:p2.ad,
                            kelimeler:macKelimeler, aktifRaunt:0, p1_skor:0, p2_skor:0, durum:"aktif", winner:""
                        });
                        db.ref("turnuva/oyuncular/"+p1.id+"/durum").set("eslesti");
                        db.ref("turnuva/oyuncular/"+p2.id+"/durum").set("eslesti");
                    }
                }
                harfMotorunuCalistir();
            });
        }

        // HARF Ä°PUCU MOTORU
        function harfMotorunuCalistir() {
            if(hInterval) clearInterval(hInterval);
            var saniye = document.getElementById("sn").value || 10;
            hInterval = setInterval(() => {
                db.ref("turnuva/maclar").once("value", s => {
                    s.forEach(ms => {
                        var m = ms.val();
                        if(m.durum === "aktif") {
                            var r = m.aktifRaunt;
                            var g = m.kelimeler[r].gizli;
                            var k = m.kelimeler[r].k;
                            var tireler = [];
                            for(let i=0; i<g.length; i++) if(g[i]==="-") tireler.push(i);
                            if(tireler.length > 1) {
                                var sec = tireler[Math.floor(Math.random()*tireler.length)];
                                var yeni = g.split(""); yeni[sec] = k[sec];
                                db.ref(`turnuva/maclar/${ms.key}/kelimeler/${r}/gizli`).set(yeni.join(""));
                            }
                        }
                    });
                });
            }, saniye * 1000);
        }

        db.ref("turnuva/maclar").on("value", s => {
            var html = "";
            s.forEach(m => {
                var v = m.val();
                html += `<div class="item">${v.p1_ad} vs ${v.p2_ad} [${v.durum}]</div>`;
                if(v.durum === "bitti" && v.winner !== "") {
                    db.ref("turnuva/oyuncular/"+v.winner+"/durum").set("bekliyor");
                    var loser = v.winner === v.p1 ? v.p2 : v.p1;
                    db.ref("turnuva/oyuncular/"+loser+"/durum").set("elendi");
                }
            });
            document.getElementById("macListesi").innerHTML = html;
        });

        function sifirla() { if(confirm("Her ÅŸey silinsin mi?")) { db.ref("turnuva").remove(); location.reload(); } }
    </script>
</body>
</html>
