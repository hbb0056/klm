<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>YÃ¶netim Merkezi</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; padding: 20px; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-bottom: 20px; }
        button { cursor: pointer; padding: 10px; border-radius: 6px; border: none; font-weight: bold; margin: 5px; }
        .btn-blue { background: #3498db; color: white; }
        .btn-green { background: #27ae60; color: white; }
        .btn-red { background: #e74c3c; color: white; }
        .list-box { max-height: 200px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; }
        .item { display: flex; justify-content: space-between; padding: 5px; border-bottom: 1px solid #eee; }
    </style>
</head>
<body>
    <div class="card">
        <h2>ğŸ› ï¸ Turnuva YÃ¶netimi</h2>
        Mod: <select id="mod">
            <option value="grup">ğŸ† Grup AÅŸamasÄ± (Otomatik DaÄŸÄ±lÄ±m)</option>
            <option value="savas">ğŸ° TakÄ±m SavaÅŸÄ± (KaptanlÄ±/Manuel)</option>
            <option value="duello">âš”ï¸ DÃ¼ello (Teke Tek)</option>
        </select>
        | Kelime: <input type="number" id="kAdet" value="5" style="width:40px;">
        | HÄ±z: <input type="number" id="hiz" value="10" style="width:40px;">
        <button class="btn-blue" onclick="baslat()">ğŸš€ BAÅLAT</button>
        <button class="btn-red" onclick="sifirla()">ğŸ§¹ Her Åeyi SÄ±fÄ±rla</button>
    </div>

    <div style="display:flex; gap:20px;">
        <div class="card" style="flex:1">
            <h3>ğŸ‘¥ Onay Bekleyenler</h3>
            <div id="onayListesi" class="list-box"></div>
        </div>
        <div class="card" style="flex:1">
            <h3>ğŸ“š Havuzdaki Kelimeler</h3>
            <input id="k" placeholder="Kelime"> <input id="a" placeholder="Ä°pucu">
            <button class="btn-green" onclick="ekle()">EKLE</button>
            <div id="havuzListesi" class="list-box" style="margin-top:10px;"></div>
        </div>
    </div>

    <script>
        var firebaseConfig = { apiKey: "AIzaSyBwzlkq9LZYCM_sk_M6tKfx5jme37Zw0u4", authDomain: "kelime-avi-bec9f.firebaseapp.com", databaseURL: "https://kelime-avi-bec9f-default-rtdb.firebaseio.com", projectId: "kelime-avi-bec9f", storageBucket: "kelime-avi-bec9f.appspot.com", messagingSenderId: "154681825331", appId: "1:154681825331:web:7c8fec41e0d8ee2664eb46" };
        firebase.initializeApp(firebaseConfig);
        var db = firebase.database();

        function ekle() {
            var k = document.getElementById("k").value.toUpperCase().trim(), a = document.getElementById("a").value.trim();
            if(k && a) db.ref("turnuva/havuz").push({k, a});
            document.getElementById("k").value=""; document.getElementById("a").value="";
        }

        db.ref("turnuva/havuz").on("value", s => {
            var h = ""; s.forEach(x => { h += `<div class="item"><b>${x.val().k}</b></div>`; });
            document.getElementById("havuzListesi").innerHTML = h;
        });

        db.ref("turnuva/oyuncular").on("value", s => {
            var h = ""; window.onaylilar = [];
            s.forEach(o => {
                var d = o.val();
                if(d.durum === "onay_bekliyor") h += `<div class="item">${d.ad} <button class="btn-green" onclick="db.ref('turnuva/oyuncular/${o.key}/durum').set('bekliyor')">Onayla</button></div>`;
                else { h += `<div class="item">${d.ad} âœ…</div>`; window.onaylilar.push({id:o.key, ad:d.ad}); }
            });
            document.getElementById("onayListesi").innerHTML = h;
        });

        function baslat() {
            var mod = document.getElementById("mod").value, kC = parseInt(document.getElementById("kAdet").value);
            db.ref("turnuva/havuz").once("value", hs => {
                var havuz = []; hs.forEach(x => havuz.push(x.val()));
                havuz = havuz.sort(() => 0.5 - Math.random());
                var kels = havuz.slice(0, kC).map(x => ({k:x.k, i:x.a, gizli:x.k.replace(/[A-ZÃ‡ÄÄ°Ã–ÅÃœ]/g,"-")}));

                if(mod === "grup") {
                    // OTOMATÄ°K GRUPLANDIRMA (Kaptan/Ä°sim Sormaz)
                    let liste = window.onaylilar.sort(() => 0.5 - Math.random());
                    let grupSayisi = Math.ceil(liste.length / 4);
                    for(let i=0; i < grupSayisi; i++) {
                        let grupUyeleri = liste.slice(i*4, (i*4)+4);
                        let macID = "grup_" + i;
                        let sk = {}; grupUyeleri.forEach(u => { sk[u.id] = 0; db.ref("turnuva/oyuncular/"+u.id).update({durum:"eslesti", mID:macID}); });
                        db.ref("turnuva/maclar/"+macID).set({ tip:"grup", durum:"aktif", aktifRaunt:0, kelimeler:kels, skorlar:sk });
                    }
                } 
                else if(mod === "savas") {
                    // TAKIM SAVAÅI (Ã–ÄŸrencilere SeÃ§im EkranÄ±nÄ± AÃ§ar)
                    db.ref("turnuva/maclar/savas_genel").set({ tip:"savas", durum:"aktif", aktifRaunt:0, kelimeler:kels, skorlar:{"SÄ°STEM":0} });
                    window.onaylilar.forEach(o => db.ref("turnuva/oyuncular/"+o.id+"/durum").set("takim_secme_ekrani"));
                }
                else if(mod === "duello") {
                    let liste = window.onaylilar.sort(() => 0.5 - Math.random());
                    for(let i=0; i<liste.length; i+=2) {
                        if(liste[i+1]) {
                            let mID = "duel_" + i;
                            db.ref("turnuva/maclar/"+mID).set({ tip:"duello", durum:"aktif", p1:liste[i].id, p1_ad:liste[i].ad, p2:liste[i+1].id, p2_ad:liste[i+1].ad, p1_skor:0, p2_skor:0, aktifRaunt:0, kelimeler: kels });
                            db.ref("turnuva/oyuncular/"+liste[i].id).update({durum:"eslesti", mID:mID});
                            db.ref("turnuva/oyuncular/"+liste[i+1].id).update({durum:"eslesti", mID:mID});
                        }
                    }
                }
                motorBaslat();
            });
        }

        function motorBaslat() {
            var s = document.getElementById("hiz").value;
            if(window.mtr) clearInterval(window.mtr);
            window.mtr = setInterval(() => {
                db.ref("turnuva/maclar").once("value", s => {
                    s.forEach(ms => {
                        var m = ms.val(); if(m.durum === "aktif") {
                            var r = m.aktifRaunt, g = m.kelimeler[r].gizli, k = m.kelimeler[r].k;
                            var t = []; for(let i=0; i<g.length; i++) if(g[i]==="-") t.push(i);
                            if(t.length > 1) {
                                var sec = t[Math.floor(Math.random()*t.length)];
                                var yeni = g.split(""); yeni[sec] = k[sec];
                                db.ref(`turnuva/maclar/${ms.key}/kelimeler/${r}/gizli`).set(yeni.join(""));
                            }
                        }
                    });
                });
            }, s * 1000);
        }
        function sifirla() { db.ref("turnuva/maclar").remove(); db.ref("turnuva/oyuncular").remove(); db.ref("turnuva/takim_isimleri").remove(); }
    </script>
</body>
</html>
