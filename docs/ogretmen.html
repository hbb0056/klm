<body>

<div class="card">
<h2>ğŸ† Turnuva YÃ¶netim Merkezi</h2>

<button class="btn-blue" onclick="baslat()">1ï¸âƒ£ GRUP AÅAMASINI BAÅLAT</button>
<button class="btn-purple" onclick="ustTuraGec()">2ï¸âƒ£ ÃœST TURA GEÃ‡ (Her Gruptan Ä°lk 2)</button>
<button class="btn-red" onclick="db.ref('turnuva/maclar').remove()">â¹ï¸ MAÃ‡LARI DURDUR</button>
<button style="background:black" onclick="if(confirm('Her ÅŸey sÄ±fÄ±rlanacak!')) db.ref('turnuva').remove()">ğŸ§¹ SÄ°STEMÄ° SIFIRLA</button>

<br><br>

Kelime: <input type="number" id="kAdet" value="5" style="width:50px">
HÄ±z (sn): <input type="number" id="hiz" value="10" style="width:50px">

</div>

<div class="flex">

<div class="card" style="flex:1">
<h3>ğŸ“Š CanlÄ± Skorlar</h3>
<div id="canliSkorlar" class="list"></div>
</div>

<div class="card" style="flex:1">
<h3>ğŸ‘¥ OnaylÄ± Ã–ÄŸrenciler (<span id="count">0</span>)</h3>
<div id="onayListesi" class="list"></div>
</div>

<div class="card" style="flex:1">
<h3>ğŸ… Ãœst Tura Ã‡Ä±kanlar</h3>
<div id="kazananListesi" class="list"></div>
</div>

</div>

<div class="card">
<h3>ğŸ“š Kelime Havuzu</h3>
<input id="k" placeholder="Kelime" style="width:80px">
<input id="a" placeholder="Ä°pucu" style="width:80px">
<button class="btn-green" onclick="kelimeEkle()">+</button>
<div id="havuzListesi" class="list" style="margin-top:10px"></div>
</div>

<script>

var firebaseConfig = {
    apiKey: "AIzaSyBwzlkq9LZYCM_sk_M6tKfx5jme37Zw0u4",
    authDomain: "kelime-avi-bec9f.firebaseapp.com",
    databaseURL: "https://kelime-avi-bec9f-default-rtdb.firebaseio.com",
    projectId: "kelime-avi-bec9f"
};

firebase.initializeApp(firebaseConfig);
var db = firebase.database();

window.onaylilar = [];

/* KELÄ°ME HAVUZU */
function kelimeEkle(){
    var k=document.getElementById("k").value.toUpperCase().trim();
    var a=document.getElementById("a").value.trim();
    if(k && a) db.ref("turnuva/havuz").push({k,a});
    document.getElementById("k").value="";
    document.getElementById("a").value="";
}

db.ref("turnuva/havuz").on("value",s=>{
    var h="";
    s.forEach(x=>{
        h+=`<div style="display:flex;justify-content:space-between">
        ${x.val().k}
        <button class="btn-red" style="padding:2px 5px"
        onclick="db.ref('turnuva/havuz/${x.key}').remove()">X</button>
        </div>`;
    });
    document.getElementById("havuzListesi").innerHTML=h;
});

/* Ã–ÄRENCÄ° LÄ°STESÄ° */
db.ref("turnuva/oyuncular").on("value",s=>{
    var h="";
    window.onaylilar=[];
    s.forEach(o=>{
        var d=o.val();
        if(d.durum==="onay_bekliyor"){
            h+=`${d.ad}
            <button class="btn-green"
            onclick="db.ref('turnuva/oyuncular/${o.key}/durum').set('bekliyor')">
            Onayla</button><br>`;
        } else {
            window.onaylilar.push({id:o.key, ad:d.ad});
            h+=`${d.ad} âœ…<br>`;
        }
    });
    document.getElementById("onayListesi").innerHTML=h;
    document.getElementById("count").innerText=window.onaylilar.length;
});

/* GRUP BAÅLAT */
function baslat(){

    if(window.onaylilar.length < 3){
        alert("Grup oluÅŸturmak iÃ§in en az 3 Ã¶ÄŸrenci gerekli!");
        return;
    }

    db.ref("turnuva/havuz").once("value",hs=>{
        if(!hs.exists()){
            alert("Ã–nce kelime ekleyin!");
            return;
        }

        var havuz=[];
        hs.forEach(x=>havuz.push(x.val()));
        havuz.sort(()=>0.5-Math.random());

        var kels=havuz.slice(0,document.getElementById("kAdet").value)
        .map(x=>({k:x.k,i:x.a,gizli:x.k.replace(/[A-ZÃ‡ÄÄ°Ã–ÅÃœ]/g,"-")}));

        let oyuncular=[...window.onaylilar];
        oyuncular.sort(()=>0.5-Math.random());

        let gruplar=[];
        let n=oyuncular.length;

        let grupSayisi=Math.ceil(n/4);
        let temelBoyut=Math.floor(n/grupSayisi);
        let fazla=n%grupSayisi;

        let index=0;
        for(let i=0;i<grupSayisi;i++){
            let boyut=temelBoyut+(fazla>0?1:0);
            if(fazla>0) fazla--;

            gruplar.push(oyuncular.slice(index,index+boyut));
            index+=boyut;
        }

        db.ref("turnuva/maclar").remove();

        gruplar.forEach((grup,i)=>{
            let sk={},il={};
            grup.forEach(x=>{
                sk[x.ad]=0;
                il[x.ad]=0;
                db.ref("turnuva/oyuncular/"+x.id)
                .update({durum:"eslesti",takim:"Grup-"+(i+1)});
            });

            db.ref("turnuva/maclar/Grup-"+(i+1)).set({
                tip:"grup",
                durum:"aktif",
                kelimeler:kels,
                skorlar:sk,
                ilerleme:il
            });
        });

        motor();
        alert("Gruplar oluÅŸturuldu!");
    });
}

/* HARF MOTORU */
function motor(){
    var hz=document.getElementById("hiz").value;
    if(window.mtr) clearInterval(window.mtr);

    window.mtr=setInterval(()=>{
        db.ref("turnuva/maclar").once("value",s=>{
            s.forEach(ms=>{
                var m=ms.val();
                if(m.durum==="aktif"){
                    m.kelimeler.forEach((kel,idx)=>{
                        var t=[];
                        for(let i=0;i<kel.gizli.length;i++)
                            if(kel.gizli[i]==="-") t.push(i);

                        if(t.length>1){
                            var sIndex=t[Math.floor(Math.random()*t.length)];
                            var yeni=kel.gizli.split("");
                            yeni[sIndex]=kel.k[sIndex];
                            db.ref(`turnuva/maclar/${ms.key}/kelimeler/${idx}/gizli`)
                            .set(yeni.join(""));
                        }
                    });
                }
            });
        });
    },hz*1000);
}

/* ÃœST TURA GEÃ‡ */
async function ustTuraGec(){

    if(!confirm("Her gruptan ilk 2 Ã¼st tura Ã§Ä±kacak. Devam?")) return;

    const snap=await db.ref("turnuva/maclar").once("value");

    let kazananlar=[];

    snap.forEach(m=>{
        let v=m.val();
        let siralama=Object.entries(v.skorlar)
        .sort((a,b)=>b[1]-a[1]);

        if(siralama[0]) kazananlar.push(siralama[0][0]);
        if(siralama[1]) kazananlar.push(siralama[1][0]);
    });

    db.ref("turnuva/kazananlar").set(kazananlar);

    window.onaylilar.forEach(o=>{
        if(!kazananlar.includes(o.ad)){
            db.ref("turnuva/oyuncular/"+o.id).remove();
        } else {
            db.ref("turnuva/oyuncular/"+o.id)
            .update({durum:"bekliyor"});
        }
    });

    alert("Ãœst tura Ã§Ä±kanlar belirlendi!");
}

/* KAZANAN LÄ°STESÄ° */
db.ref("turnuva/kazananlar").on("value",s=>{
    var h="";
    if(s.exists()){
        s.forEach(k=>{ h+=`ğŸ¥‡ ${k.val()}<br>`; });
    }
    document.getElementById("kazananListesi").innerHTML=
    h || "HenÃ¼z belirlenmedi";
});

/* CANLI SKOR */
db.ref("turnuva/maclar").on("value",s=>{
    var h="";
    s.forEach(m=>{
        var v=m.val();
        h+=`<div class="score-item"><b>${m.key}</b><br>`;
        for(let t in v.skorlar)
            h+=`${t}: ${v.skorlar[t]} puan<br>`;
        h+=`</div>`;
    });
    document.getElementById("canliSkorlar").innerHTML=
    h || "Bekleniyor...";
});

</script>
</body>
