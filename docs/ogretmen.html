<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>YÃ¶netim Merkezi</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; padding: 20px; margin: 0; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .flex { display: flex; gap: 20px; }
        .col { flex: 1; }
        button { cursor: pointer; padding: 10px; border-radius: 6px; border: none; font-weight: bold; transition: 0.2s; }
        .btn-green { background: #27ae60; color: white; }
        .btn-blue { background: #3498db; color: white; }
        .btn-red { background: #e74c3c; color: white; }
        .nav-bar { background: #16213e; color: white; padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-radius: 0 0 15px 15px; }
        .list-box { max-height: 300px; overflow-y: auto; border: 1px solid #ddd; border-radius: 8px; margin-top: 10px; background: #fafafa; }
        .item { display: flex; justify-content: space-between; align-items: center; padding: 12px; border-bottom: 1px solid #eee; }
        input { padding: 10px; border: 1px solid #ddd; border-radius: 6px; }
        .ana-ozel { display: none; } /* VarsayÄ±lan gizli, JS ile aÃ§Ä±lacak */
    </style>
</head>
<body>
    <script>
        var rol = sessionStorage.getItem("adminRole");
        if(!rol) window.location.href = "login.html";
    </script>

    <div class="nav-bar">
        <div id="rol-etiket" style="font-weight: bold; letter-spacing: 1px;"></div>
        <div style="display: flex; gap: 10px;">
            <button class="ana-ozel btn-blue" onclick="alert('Åifre deÄŸiÅŸtirme paneli yakÄ±nda...')">Åifre DeÄŸiÅŸtir</button>
            <button class="btn-red" onclick="sessionStorage.clear(); window.location.href='login.html';">GÃ¼venli Ã‡Ä±kÄ±ÅŸ</button>
        </div>
    </div>

    <div class="flex">
        <div class="col">
            <div class="card">
                <h3>ğŸ‘¥ Oyuncu YÃ¶netimi</h3>
                <div id="oyuncuListesi" class="list-box"></div>
            </div>
        </div>

        <div class="col">
            <div class="card">
                <h3>ğŸ“š Kelime Havuzu (KalÄ±cÄ±)</h3>
                <div id="ihtiyac" style="margin-bottom:10px; font-weight:bold;">HesaplanÄ±yor...</div>
                <div style="display:flex; gap:5px;">
                    <input id="k" placeholder="Kelime" style="flex:1;">
                    <input id="a" placeholder="Ä°pucu" style="flex:1;">
                    <button class="btn-green" onclick="ekle()">EKLE</button>
                </div>
                <div id="kelimeHavuzu" class="list-box"></div>
            </div>
        </div>
    </div>

    <div class="card">
        <h3>âš™ï¸ Turnuva & Harf Motoru</h3>
        <div style="display:flex; align-items:center; gap:15px;">
            <span>Harf HÄ±zÄ± (sn):</span>
            <input type="number" id="sn" value="10" style="width:50px;">
            <button class="btn-blue" onclick="baslat()">âš”ï¸ TURU BAÅLAT</button>
            <button class="btn-red" onclick="maclariSifirla()">ğŸ SADECE MAÃ‡LARI TEMÄ°ZLE</button>
            <button class="ana-ozel btn-red" style="background:#000;" onclick="herseyiSifirla()">ğŸ§¹ HER ÅEYÄ° SÄ°L (HAVUZ DAHÄ°L)</button>
        </div>
    </div>

    <div class="card">
        <h3>ğŸ“Š MaÃ§ Takip</h3>
        <div id="macListesi"></div>
    </div>

    <script>
        // Rol BazlÄ± ArayÃ¼z AyarÄ±
        var role = sessionStorage.getItem("adminRole");
        document.getElementById("rol-etiket").innerText = (role === "ANA") ? "ğŸ‘‘ BAÅ YÃ–NETÄ°CÄ°: HABÄ°P" : "ğŸ‘¨â€ğŸ« MÄ°SAFÄ°R YÃ–NETÄ°CÄ°";
        if(role === "ANA") {
            var anaElemanlar = document.querySelectorAll(".ana-ozel");
            anaElemanlar.forEach(el => el.style.display = "block");
        }

        var firebaseConfig = {
            apiKey: "AIzaSyBwzlkq9LZYCM_sk_M6tKfx5jme37Zw0u4",
            authDomain: "kelime-avi-bec9f.firebaseapp.com",
            databaseURL: "https://kelime-avi-bec9f-default-rtdb.firebaseio.com",
            projectId: "kelime-avi-bec9f",
            storageBucket: "kelime-avi-bec9f.appspot.com",
            messagingSenderId: "154681825331",
            appId: "1:154681825331:web:7c8fec41e0d8ee2664eb46"
        };
        firebase.initializeApp(firebaseConfig);
        var db = firebase.database();
        var motor;

        function ekle() {
            var k = document.getElementById("k").value.toUpperCase().trim();
            var a = document.getElementById("a").value.trim();
            if(k && a) db.ref("turnuva/havuz").push({k, a});
            document.getElementById("k").value=""; document.getElementById("a").value="";
        }

        db.ref("turnuva/havuz").on("value", s => {
            var html = ""; window.hSayi = s.numChildren();
            s.forEach(h => { html += `<div class="item"><span><b>${h.val().k}</b> - ${h.val().a}</span> <button class="btn-red" onclick="db.ref('turnuva/havuz/${h.key}').remove()">SÄ°L</button></div>`; });
            document.getElementById("kelimeHavuzu").innerHTML = html || "Havuz boÅŸ.";
            hesapla();
        });

        db.ref("turnuva/oyuncular").on("value", s => {
            var onHTML = "<h4>Onay Bekleyenler</h4>";
            var aktifHTML = "<h4>Aktif YarÄ±ÅŸmacÄ±lar</h4>";
            window.oSayi = 0;
            s.forEach(o => {
                var d = o.val();
                if(d.durum === "onay_bekliyor") onHTML += `<div class="item">${d.ad} <button class="btn-green" onclick="db.ref('turnuva/oyuncular/${o.key}/durum').set('bekliyor')">ONAYLA</button></div>`;
                else if(d.durum === "bekliyor" || d.durum === "eslesti") { window.oSayi++; aktifHTML += `<div class="item">${d.ad} <span style="color:green">HAZIR</span></div>`; }
            });
            document.getElementById("oyuncuListesi").innerHTML = onHTML + aktifHTML;
            hesapla();
        });

        function hesapla() {
            var ger = Math.floor(window.oSayi / 2) * 3;
            document.getElementById("ihtiyac").innerText = `OnaylÄ± Oyuncu: ${window.oSayi} | Gerekli Kelime: ${ger} | Mevcut Havuz: ${window.hSayi}`;
        }

        function baslat() {
            db.ref("turnuva").once("value", ts => {
                var havuz = []; ts.child("havuz").forEach(h => { havuz.push(h.val()); });
                havuz = havuz.sort(() => 0.5 - Math.random());
                var bekleyenler = []; ts.child("oyuncular").forEach(o => { if(o.val().durum === "bekliyor") bekleyenler.push({id:o.key, ad:o.val().ad}); });
                if(bekleyenler.length < 2 || havuz.length < (Math.floor(bekleyenler.length/2)*3)) return alert("Yetersiz kelime veya oyuncu!");
                
                var idx = 0;
                for(let i=0; i<bekleyenler.length; i+=2) {
                    if(bekleyenler[i+1]) {
                        var p1 = bekleyenler[i], p2 = bekleyenler[i+1];
                        var mk = havuz.slice(idx, idx+3).map(x => ({k:x.k, i:x.a, gizli:x.k.replace(/[A-ZÃ‡ÄÄ°Ã–ÅÃœ]/g, "-")}));
                        idx += 3;
                        db.ref("turnuva/maclar").push().set({ p1:p1.id, p2:p2.id, p1_ad:p1.ad, p2_ad:p2.ad, kelimeler:mk, aktifRaunt:0, p1_skor:0, p2_skor:0, durum:"aktif", winner:"" });
                        db.ref("turnuva/oyuncular/"+p1.id+"/durum").set("eslesti");
                        db.ref("turnuva/oyuncular/"+p2.id+"/durum").set("eslesti");
                    }
                }
                motorBaslat();
            });
        }

        function motorBaslat() {
            if(motor) clearInterval(motor);
            var s = document.getElementById("sn").value;
            motor = setInterval(() => {
                db.ref("turnuva/maclar").once("value", s => {
                    s.forEach(ms => {
                        var m = ms.val();
                        if(m.durum === "aktif") {
                            var r = m.aktifRaunt;
                            var g = m.kelimeler[r].gizli, k = m.kelimeler[r].k;
                            var t = []; for(let i=0; i<g.length; i++) if(g[i]==="-") t.push(i);
                            if(t.length > 1) {
                                var sec = t[Math.floor(Math.random()*t.length)];
                                var yeni = g.split(""); yeni[sec] = k[sec];
                                db.ref(`turnuva/maclar/${ms.key}/kelimeler/${r}/gizli`).set(yeni.join(""));
                            }
                        }
                    });
                });
            }, s * 1000);
        }

        db.ref("turnuva/maclar").on("value", s => {
            var h = ""; s.forEach(m => { var v = m.val(); h += `<div class="item"><b>${v.p1_ad} vs ${v.p2_ad}</b> [${v.durum}]</div>`; });
            document.getElementById("macListesi").innerHTML = h;
        });

        function maclariSifirla() { db.ref("turnuva/maclar").remove(); db.ref("turnuva/oyuncular").remove(); }
        function herseyiSifirla() { if(confirm("TÃœM VERÄ°LER silinecek?")) { db.ref("turnuva").remove(); location.reload(); } }
    </script>
</body>
</html>
