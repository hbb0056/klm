<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>YÃ¶netim Paneli</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; padding: 20px; }
        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .flex { display: flex; gap: 20px; }
        .col { flex: 1; }
        button { cursor: pointer; padding: 10px 15px; border-radius: 8px; border: none; font-weight: bold; }
        .btn-blue { background: #3498db; color: white; }
        .btn-green { background: #2ecc71; color: white; }
        .btn-red { background: #e74c3c; color: white; }
        .list-box { max-height: 200px; overflow-y: auto; border: 1px solid #eee; padding: 10px; background: #fafafa; }
        .item { display: flex; justify-content: space-between; padding: 8px; border-bottom: 1px solid #eee; }
    </style>
</head>
<body>
    <div class="card">
        <h2>ğŸ‘¨â€ğŸ« BaÅŸhakem Kontrol Paneli</h2>
        <div style="background:#dfe6e9; padding:15px; border-radius:10px;">
            Mod: <select id="mod">
                <option value="duello">âš”ï¸ DÃ¼ello (Teke Tek)</option>
                <option value="grup">ğŸ† Grup AÅŸamasÄ± (4 KiÅŸilik Grup - Ä°lk 2 Ã‡Ä±kar)</option>
                <option value="savas">ğŸ° TakÄ±m SavaÅŸÄ± (Kolektif Puan)</option>
            </select>
            | Kelime: <input type="number" id="kAdet" value="5" style="width:45px;">
            | HÄ±z: <input type="number" id="hiz" value="10" style="width:45px;">
            <button class="btn-blue" onclick="baslat()">ğŸš€ MODU BAÅLAT</button>
            <button class="btn-red" onclick="sifirla()">ğŸ§¹ Temizle</button>
        </div>
    </div>

    <div class="flex">
        <div class="col card">
            <h3>ğŸ‘¥ Onay & Oyuncu Listesi</h3>
            <div id="onayListesi" class="list-box"></div>
        </div>
        <div class="col card">
            <h3>ğŸ“š Kelime Havuzu</h3>
            <input id="k" placeholder="Kelime"> <input id="a" placeholder="Ä°pucu">
            <button class="btn-green" onclick="ekle()">EKLE</button>
            <div id="havuzListesi" class="list-box" style="margin-top:10px;"></div>
        </div>
    </div>

    <script>
        var firebaseConfig = { apiKey: "AIzaSyBwzlkq9LZYCM_sk_M6tKfx5jme37Zw0u4", authDomain: "kelime-avi-bec9f.firebaseapp.com", databaseURL: "https://kelime-avi-bec9f-default-rtdb.firebaseio.com", projectId: "kelime-avi-bec9f", storageBucket: "kelime-avi-bec9f.appspot.com", messagingSenderId: "154681825331", appId: "1:154681825331:web:7c8fec41e0d8ee2664eb46" };
        firebase.initializeApp(firebaseConfig);
        var db = firebase.database();

        function ekle() {
            var k = document.getElementById("k").value.toUpperCase().trim(), a = document.getElementById("a").value.trim();
            if(k && a) db.ref("turnuva/havuz").push({k, a});
            document.getElementById("k").value=""; document.getElementById("a").value="";
        }

        db.ref("turnuva/havuz").on("value", s => {
            var h = ""; s.forEach(x => { h += `<div class="item"><b>${x.val().k}</b> <button onclick="db.ref('turnuva/havuz/${x.key}').remove()">X</button></div>`; });
            document.getElementById("havuzListesi").innerHTML = h;
        });

        db.ref("turnuva/oyuncular").on("value", s => {
            var h = ""; window.onaylilar = [];
            s.forEach(o => {
                var d = o.val();
                if(d.durum === "onay_bekliyor") h += `<div class="item">${d.ad} <button class="btn-green" onclick="db.ref('turnuva/oyuncular/${o.key}/durum').set('bekliyor')">Onayla</button></div>`;
                else { h += `<div class="item">${d.ad} (OnaylÄ±)</div>`; window.onaylilar.push({id:o.key, ad:d.ad}); }
            });
            document.getElementById("onayListesi").innerHTML = h;
        });

        function baslat() {
            var mod = document.getElementById("mod").value, kC = parseInt(document.getElementById("kAdet").value);
            db.ref("turnuva/havuz").once("value", hs => {
                var havuz = []; hs.forEach(x => havuz.push(x.val()));
                havuz = havuz.sort(() => 0.5 - Math.random());
                var kels = havuz.slice(0, kC).map(x => ({k:x.k, i:x.a, gizli:x.k.replace(/[A-ZÃ‡ÄÄ°Ã–ÅÃœ]/g,"-")}));

                if(mod === "duello") {
                    for(let i=0; i<window.onaylilar.length; i+=2) {
                        if(window.onaylilar[i+1]) {
                            db.ref("turnuva/maclar").push().set({ tip:"duello", durum:"aktif", p1:window.onaylilar[i].id, p1_ad:window.onaylilar[i].ad, p2:window.onaylilar[i+1].id, p2_ad:window.onaylilar[i+1].ad, p1_skor:0, p2_skor:0, aktifRaunt:0, kelimeler: kels });
                            db.ref("turnuva/oyuncular/"+window.onaylilar[i].id+"/durum").set("eslesti");
                            db.ref("turnuva/oyuncular/"+window.onaylilar[i+1].id+"/durum").set("eslesti");
                        }
                    }
                } else {
                    // GRUP veya SAVAÅ MODU (Ã–ÄŸrenciye Grup/TakÄ±m SeÃ§tir)
                    var macID = (mod === "savas") ? "savas_mac" : "grup_mac_" + Date.now();
                    db.ref("turnuva/maclar/" + macID).set({ tip:mod, durum:"aktif", aktifRaunt:0, kelimeler:kels, skorlar:{"SÄ°STEM":0} });
                    window.onaylilar.forEach(o => db.ref("turnuva/oyuncular/"+o.id+"/durum").set("secim_yap"));
                }
                motorBaslat();
            });
        }

        function motorBaslat() {
            var hiz = document.getElementById("hiz").value;
            if(window.mtr) clearInterval(window.mtr);
            window.mtr = setInterval(() => {
                db.ref("turnuva/maclar").once("value", s => {
                    s.forEach(ms => {
                        var m = ms.val(); if(m.durum === "aktif") {
                            var r = m.aktifRaunt, g = m.kelimeler[r].gizli, k = m.kelimeler[r].k;
                            var t = []; for(let i=0; i<g.length; i++) if(g[i]==="-") t.push(i);
                            if(t.length > 1) {
                                var sec = t[Math.floor(Math.random()*t.length)];
                                var yeni = g.split(""); yeni[sec] = k[sec];
                                db.ref(`turnuva/maclar/${ms.key}/kelimeler/${r}/gizli`).set(yeni.join(""));
                            }
                        }
                    });
                });
            }, hiz * 1000);
        }
        function sifirla() { db.ref("turnuva/maclar").remove(); db.ref("turnuva/oyuncular").remove(); db.ref("turnuva/gruplar").remove(); }
    </script>
</body>
</html>
