<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: #1a1a2e; 
            color: white; 
            text-align: center; 
            padding: 20px; 
            margin: 0; 
            display: flex;

        .box { 
            background: #16213e; 
            padding: 40px 30px; 
            border-radius: 20px; 
            width: 100%;
            max-width: 400px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);

        input {

            padding: 15px; 
            margin: 10px 0; 
            border-radius: 10px; 
            border: none; 
            font-size: 16px; 
            box-sizing: border-box;

            outline: none;
        }
        input::placeholder { color: #888; }
        button {

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    </style>
</head>
<body>
    <div class="box">
        <h2>ğŸ† Kelime AvÄ±</h2>
        
        <div id="step1">
            <p>YarÄ±ÅŸmaya katÄ±lmak iÃ§in adÄ±nÄ±zÄ± yazÄ±n:</p>
            <input id="ad" placeholder="AdÄ±nÄ±z SoyadÄ±nÄ±z" autocomplete="off">
            <button onclick="kaydol()">TURNUVAYA KATIL</button>
        </div>
        
        <div id="step2" class="hidden">
            <div id="beklemeIcerik">
                <div class="loader"></div>
                <p id="mesaj">Sisteme baÅŸarÄ±yla kaydedildiniz.<br><b>Ã–ÄŸretmen onayÄ± bekleniyor...</b></p>
                <small style="opacity: 0.6;">HocanÄ±z yeni turu baÅŸlattÄ±ÄŸÄ±nda otomatik olarak yarÄ±ÅŸma alanÄ±na yÃ¶nlendirileceksiniz.</small>
            </div>
        </div>
    </div>

    <script>
        // Firebase YapÄ±landÄ±rmasÄ±
        var firebaseConfig = { 
            apiKey: "AIzaSyBwzlkq9LZYCM_sk_M6tKfx5jme37Zw0u4", 
            authDomain: "kelime-avi-bec9f.firebaseapp.com", 
            databaseURL: "https://kelime-avi-bec9f-default-rtdb.firebaseio.com", 
            projectId: "kelime-avi-bec9f", 
            storageBucket: "kelime-avi-bec9f.appspot.com", 
            messagingSenderId: "154681825331", 
            appId: "1:154681825331:web:7c8fec41e0d8ee2664eb46" 
        };
        firebase.initializeApp(firebaseConfig);
        var db = firebase.database();

        // Yerel depolamadan kullanÄ±cÄ± ID'sini al veya yeni oluÅŸtur
        var myID = localStorage.getItem("turnuva_id");
        if (!myID) {
            myID = db.ref("turnuva/oyuncular").push().key;
            localStorage.setItem("turnuva_id", myID);
        }

        // KayÄ±t Fonksiyonu
        function kaydol() {
            var ad = document.getElementById("ad").value.trim();
            if(!ad) {
                alert("LÃ¼tfen isminizi boÅŸ bÄ±rakmayÄ±n!");
                return;
            }
            // Firebase'e kaydet
            db.ref("turnuva/oyuncular/" + myID).set({
                ad: ad,
                durum: "onay_bekliyor",
                puan: 0
            });
            
            ekranGuncelle(true);
        }

        // Ekranlar arasÄ± geÃ§iÅŸ
        function ekranGuncelle(isWaiting) {
            if(isWaiting) {
                document.getElementById("step1").classList.add("hidden");
                document.getElementById("step2").classList.remove("hidden");
            } else {
                document.getElementById("step1").classList.remove("hidden");
                document.getElementById("step2").classList.add("hidden");
            }
        }

        // Firebase Dinleyici: Durum DeÄŸiÅŸikliklerini Ä°zle
        db.ref("turnuva/oyuncular/" + myID).on("value", s => {
            if(!s.exists()) {
                // EÄŸer oyuncu veritabanÄ±ndan silindiyse (elenme durumu)
                ekranGuncelle(false);
                return;
            }
            
            var d = s.val();
            
            // EÄŸer hoca onay verdiyse bekleme mesajÄ±nÄ± gÃ¼ncelle
            if(d.durum === "bekliyor") {
                ekranGuncelle(true);
                document.getElementById("mesaj").innerHTML = "<b>OnaylandÄ±nÄ±z!</b><br>Turun baÅŸlamasÄ± bekleniyor...";
            }
            
            // EÄŸer eÅŸleÅŸme yapÄ±ldÄ±ysa oyuna gÃ¶nder
            if(d.durum === "eslesti") {
                window.location.href = "oyun.html";
            }
        });
    </script>
</body>
</html>
