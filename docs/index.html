<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelime AvÄ± - GiriÅŸ</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #1a1a2e; color: white; text-align: center; padding: 20px; margin: 0; }
        .box { background: #16213e; padding: 30px; border-radius: 20px; width: 90%; max-width: 350px; display: inline-block; border: 2px solid #e94560; margin-top: 50px; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: none; font-size: 16px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #e94560; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 16px; }
        .hidden { display: none; }
        p { line-height: 1.6; }
    </style>
</head>
<body>
    <div class="box">
        <h2>ğŸ† Kelime AvÄ±</h2>
        <div id="step1">
            <input id="ad" placeholder="AdÄ±nÄ±z SoyadÄ±nÄ±z" autocomplete="off">
            <button onclick="kaydol()">KATIL</button>
        </div>
        <div id="step2" class="hidden">
            <p id="mesaj">â³ Ã–ÄŸretmen onayÄ± bekleniyor...</p>
        </div>
        <div id="stepTakim" class="hidden">
            <p style="color:#00d2ff">TAKIM SAVAÅI BAÅLADI!<br>Bir takÄ±ma katÄ±l veya yeni kur.</p>
            <select id="rolSec" onchange="rolDegis()">
                <option value="oyuncu">Mevcut TakÄ±ma KatÄ±l</option>
                <option value="kaptan">Yeni TakÄ±m Kur (Kaptan)</option>
            </select>
            <input id="yeniTakimAd" class="hidden" placeholder="TakÄ±m AdÄ± YazÄ±n">
            <select id="hazirTakimlar"><option value="">TakÄ±m SeÃ§iniz...</option></select>
            <button onclick="takimTamamla()">OYUNA BAÅLA</button>
        </div>
    </div>

    <script>
        var firebaseConfig = { apiKey: "AIzaSyBwzlkq9LZYCM_sk_M6tKfx5jme37Zw0u4", authDomain: "kelime-avi-bec9f.firebaseapp.com", databaseURL: "https://kelime-avi-bec9f-default-rtdb.firebaseio.com", projectId: "kelime-avi-bec9f", storageBucket: "kelime-avi-bec9f.appspot.com", messagingSenderId: "154681825331", appId: "1:154681825331:web:7c8fec41e0d8ee2664eb46" };
        firebase.initializeApp(firebaseConfig);
        var db = firebase.database();
        var myID = localStorage.getItem("turnuva_id") || db.ref("turnuva/oyuncular").push().key;
        localStorage.setItem("turnuva_id", myID);

        function kaydol() {
            var ad = document.getElementById("ad").value.trim();
            if(!ad) return alert("Ä°sim yazÄ±n!");
            db.ref("turnuva/oyuncular/" + myID).set({ ad: ad, durum: "onay_bekliyor" });
            document.getElementById("step1").classList.add("hidden");
            document.getElementById("step2").classList.remove("hidden");
        }

        function rolDegis() {
            var rol = document.getElementById("rolSec").value;
            document.getElementById("yeniTakimAd").style.display = (rol === "kaptan") ? "block" : "none";
            document.getElementById("hazirTakimlar").style.display = (rol === "oyuncu") ? "block" : "none";
        }

        db.ref("turnuva/oyuncular/" + myID).on("value", s => {
            if(!s.exists()) return;
            var d = s.val();
            if(d.durum === "takim_secme_ekrani") {
                document.getElementById("step2").classList.add("hidden");
                document.getElementById("stepTakim").classList.remove("hidden");
                db.ref("turnuva/takim_isimleri").on("value", ts => {
                    var sel = document.getElementById("hazirTakimlar");
                    sel.innerHTML = '<option value="">TakÄ±m SeÃ§iniz...</option>';
                    ts.forEach(t => { sel.innerHTML += `<option value="${t.key}">${t.key}</option>`; });
                });
            }
            if(d.durum === "eslesti") window.location.href = "oyun.html";
        });
        
        function takimTamamla() {
            var rol = document.getElementById("rolSec").value;
            var tAd = (rol === "kaptan") ? document.getElementById("yeniTakimAd").value.trim().toUpperCase() : document.getElementById("hazirTakimlar").value;
            if(!tAd) return alert("TakÄ±m belirlenmedi!");
            if(rol === "kaptan") db.ref("turnuva/takim_isimleri/" + tAd).set(true);
            db.ref("turnuva/oyuncular/" + myID).update({ takim: tAd, durum: "eslesti" });
        }
    </script>
</body>
</html>
