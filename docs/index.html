<head>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body { font-family: sans-serif; background: #1a1a2e; color: white; text-align: center; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .box { background: #16213e; padding: 30px; border-radius: 20px; width: 300px; border: 2px solid #e94560; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: none; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #e94560; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div class="box">
        <h2>ğŸ† Kelime AvÄ±</h2>
        <div id="form">
            <input id="ad" placeholder="AdÄ±nÄ±z SoyadÄ±nÄ±z">
            <button onclick="kaydet()">KATIL</button>
        </div>
        <div id="wait" style="display:none">
            <p>KaydÄ±nÄ±z yapÄ±ldÄ±.<br>Hoca onayÄ± bekleniyor...</p>
        </div>
    </div>
    <script>
        var firebaseConfig = { apiKey: "AIzaSyBwzlkq9LZYCM_sk_M6tKfx5jme37Zw0u4", authDomain: "kelime-avi-bec9f.firebaseapp.com", databaseURL: "https://kelime-avi-bec9f-default-rtdb.firebaseio.com", projectId: "kelime-avi-bec9f", storageBucket: "kelime-avi-bec9f.appspot.com", messagingSenderId: "154681825331", appId: "1:154681825331:web:7c8fec41e0d8ee2664eb46" };
        firebase.initializeApp(firebaseConfig); var db = firebase.database();
        var myID = localStorage.getItem("turnuva_id") || db.ref("turnuva/oyuncular").push().key;
        localStorage.setItem("turnuva_id", myID);

        function kaydet() {
            var a = document.getElementById("ad").value.trim();
            if(!a) return;
            db.ref("turnuva/oyuncular/" + myID).set({ ad: a, durum: "onay_bekliyor" });
            document.getElementById("form").style.display = "none";
            document.getElementById("wait").style.display = "block";
        }

        db.ref("turnuva/oyuncular/" + myID).on("value", s => {
            if(s.exists() && s.val().durum === "eslesti") window.location.href = "oyun.html";
            if(!s.exists()) {
                document.getElementById("form").style.display = "block";
                document.getElementById("wait").style.display = "none";
            }
        });
    </script>
</body>
</html>
