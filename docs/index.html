<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>YarÄ±ÅŸma KatÄ±lÄ±m</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #1a1a2e; color: white; text-align: center; padding: 20px; }
        .box { background: #16213e; padding: 30px; border-radius: 20px; width: 350px; display: inline-block; border: 1px solid #e94560; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: none; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #e94560; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .tab { display: flex; margin-bottom: 15px; }
        .tab button { background: #0f3460; border-radius: 0; font-size: 12px; }
        .tab button.active { background: #e94560; }
    </style>
</head>
<body>
    <div class="box">
        <h2>ğŸ† YarÄ±ÅŸma KaydÄ±</h2>
        <div class="tab">
            <button id="btnKaptan" class="active" onclick="setRole('kaptan')">KAPTANIM</button>
            <button id="btnOyuncu" onclick="setRole('oyuncu')">OYUNCUYUM</button>
        </div>
        <input id="ad" placeholder="AdÄ±nÄ±z SoyadÄ±nÄ±z">
        <div id="kaptanAlani">
            <input id="yeniTakim" placeholder="Kurulacak TakÄ±m AdÄ±">
        </div>
        <div id="oyuncuAlani" style="display:none">
            <select id="takimListesi"><option value="">TakÄ±m SeÃ§iniz...</option></select>
        </div>
        <button onclick="kaydol()">KATIL</button>
        <p id="status" style="color:#00d2ff; margin-top:15px;"></p>
    </div>
    <script>
        var firebaseConfig = { apiKey: "AIzaSyBwzlkq9LZYCM_sk_M6tKfx5jme37Zw0u4", authDomain: "kelime-avi-bec9f.firebaseapp.com", databaseURL: "https://kelime-avi-bec9f-default-rtdb.firebaseio.com", projectId: "kelime-avi-bec9f", storageBucket: "kelime-avi-bec9f.appspot.com", messagingSenderId: "154681825331", appId: "1:154681825331:web:7c8fec41e0d8ee2664eb46" };
        firebase.initializeApp(firebaseConfig);
        var db = firebase.database();
        var role = 'kaptan';
        var myID = localStorage.getItem("turnuva_id") || db.ref("turnuva/oyuncular").push().key;
        localStorage.setItem("turnuva_id", myID);

        function setRole(r) {
            role = r;
            document.getElementById("btnKaptan").className = r==='kaptan'?'active':'';
            document.getElementById("btnOyuncu").className = r==='oyuncu'?'active':'';
            document.getElementById("kaptanAlani").style.display = r==='kaptan'?'block':'none';
            document.getElementById("oyuncuAlani").style.display = r==='oyuncu'?'block':'none';
        }

        db.ref("turnuva/takimlar").on("value", s => {
            var select = document.getElementById("takimListesi");
            select.innerHTML = '<option value="">TakÄ±m SeÃ§iniz...</option>';
            s.forEach(t => { select.innerHTML += `<option value="${t.key}">${t.key}</option>`; });
        });

        function kaydol() {
            var ad = document.getElementById("ad").value.trim();
            var takim = (role === 'kaptan') ? document.getElementById("yeniTakim").value.trim().toUpperCase() : document.getElementById("takimListesi").value;
            if(!ad || !takim) return alert("Eksik bilgi!");
            if(role === 'kaptan') db.ref("turnuva/takimlar/" + takim).set(true);
            db.ref("turnuva/oyuncular/" + myID).set({ ad: ad, takim: takim, durum: "onay_bekliyor" });
            alert("KayÄ±t yapÄ±ldÄ±, onay bekleyin.");
        }

        db.ref("turnuva/oyuncular/" + myID).on("value", s => {
            if(s.exists() && s.val().durum === "eslesti") window.location.href = "oyun.html";
        });
    </script>
</body>
</html>
