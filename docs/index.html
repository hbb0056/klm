<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Kelime Avı - Katılım</title>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<style>
body{
    margin:0;
    font-family:Segoe UI;
    background:#0f172a;
    color:white;
    text-align:center;
    padding:30px;
}
.card{
    background:#1e293b;
    padding:20px;
    border-radius:10px;
    max-width:400px;
    margin:auto;
}
input{
    padding:10px;
    width:90%;
    margin:10px 0;
}
button{
    padding:10px 15px;
    border:none;
    border-radius:6px;
    background:#22c55e;
    color:white;
    cursor:pointer;
}
</style>
</head>

<body>

<div class="card">
<h2>Turnuvaya Katıl</h2>
<input id="isim" placeholder="İsminizi girin">
<button onclick="katil()">Katıl</button>
<h3 id="durum"></h3>
</div>

<script>

// FIREBASE CONFIG
var firebaseConfig = {
  apiKey: "API_KEY_BURAYA",
  authDomain: "kelime-avi-bec9f.firebaseapp.com",
  databaseURL: "https://kelime-avi-bec9f-default-rtdb.firebaseio.com/",
  projectId: "kelime-avi-bec9f",
  storageBucket: "kelime-avi-bec9f.appspot.com",
  messagingSenderId: "MESSAGING_ID_BURAYA",
  appId: "APP_ID_BURAYA"
};

firebase.initializeApp(firebaseConfig);
var db = firebase.database();

// Katılma fonksiyonu
function katil(){

    var isim = document.getElementById("isim").value;

    if(!isim){
        alert("İsim giriniz");
        return;
    }

    db.ref("turnuva/oyuncular").push({
        ad: isim,
        puan: 0,
        grup: ""
    });

    document.getElementById("durum").innerText="Başarıyla katıldınız!";
    document.getElementById("isim").value="";
}

</script>
</body>
</html>
