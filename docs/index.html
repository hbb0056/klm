<!DOCTYPE html>
<html>
<head>
<title>Oyuncu</title>
</head>
<body>

<h2>Kelime Oyunu</h2>

<div id="login">
<input id="name" placeholder="Adınız">
<button onclick="join()">Katıl</button>
</div>

<div id="status"></div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
var firebaseConfig = {
  apiKey: "APIKEY",
  authDomain: "PROJECT.firebaseapp.com",
  databaseURL: "https://PROJECT-default-rtdb.firebaseio.com",
  projectId: "PROJECT",
};
firebase.initializeApp(firebaseConfig);
var db = firebase.database();

function join(){
  let name=document.getElementById("name").value;
  if(name=="") return;
  db.ref("waiting").push({name:name});
  document.getElementById("login").style.display="none";
  document.getElementById("status").innerHTML="Onay bekleniyor...";
}

// TURNUVA DURUM TAKİBİ
db.ref("tournament/stage").on("value",snap=>{
  if(snap.val()=="group"){
    document.getElementById("status").innerHTML="Grup maçları başladı!";
  }
});
</script>

</body>
</html>
