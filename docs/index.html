<!DOCTYPE html>

<head>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #1a1a2e; color: white; text-align: center; padding: 20px; }
        .box { background: #16213e; padding: 30px; border-radius: 20px; width: 350px; display: inline-block; border: 1px solid #e94560; }

</head>
<body>
    <div class="box">
        <h2>ğŸ† Kelime AvÄ±</h2>
        <div id="step1">
            <input id="ad" placeholder="AdÄ±nÄ±z SoyadÄ±nÄ±z">
            <button onclick="kaydol()">KATIL</button>
        </div>
        <div id="step2" class="hidden">
            <p id="mesaj">â³ Onay bekleniyor...</p>
        </div>
        <div id="step3" class="hidden">
            <p id="modMesaj">TakÄ±mÄ±nÄ± Belirle!</p>
            <select id="rolSec" onchange="rolDegis()">
                <option value="oyuncu">Var Olan Gruba/TakÄ±ma KatÄ±l</option>
                <option value="kaptan">Yeni Grup/TakÄ±m Kur (Kaptan)</option>
            </select>
            <input id="yeniAd" class="hidden" placeholder="Ä°sim YazÄ±n (Ã–rn: Grup A)">
            <select id="hazirListe"><option value="">SeÃ§iniz...</option></select>
            <button onclick="tamamla()">OYUNA GÄ°R</button>
        </div>
    </div>

    <script>
        var firebaseConfig = { apiKey: "AIzaSyBwzlkq9LZYCM_sk_M6tKfx5jme37Zw0u4", authDomain: "kelime-avi-bec9f.firebaseapp.com", databaseURL: "https://kelime-avi-bec9f-default-rtdb.firebaseio.com", projectId: "kelime-avi-bec9f", storageBucket: "kelime-avi-bec9f.appspot.com", messagingSenderId: "154681825331", appId: "1:154681825331:web:7c8fec41e0d8ee2664eb46" };
        firebase.initializeApp(firebaseConfig);
        var db = firebase.database();
        var myID = localStorage.getItem("turnuva_id") || db.ref("turnuva/oyuncular").push().key;
        localStorage.setItem("turnuva_id", myID);

        function kaydol() {
            var ad = document.getElementById("ad").value.trim();
            if(!ad) return alert("Ä°sim yazÄ±n!");
            db.ref("turnuva/oyuncular/" + myID).set({ ad: ad, durum: "onay_bekliyor" });
            document.getElementById("step1").classList.add("hidden");
            document.getElementById("step2").classList.remove("hidden");
        }

        function rolDegis() {
            var rol = document.getElementById("rolSec").value;
            document.getElementById("yeniAd").className = (rol === "kaptan") ? "" : "hidden";
            document.getElementById("hazirListe").className = (rol === "oyuncu") ? "" : "hidden";
        }

        db.ref("turnuva/oyuncular/" + myID).on("value", s => {
            if(!s.exists()) return;
            var d = s.val();
            if(d.durum === "bekliyor") document.getElementById("mesaj").innerText = "âœ”ï¸ OnaylandÄ±nÄ±z. Mod seÃ§imi bekleniyor...";
            if(d.durum === "secim_yap") {
                document.getElementById("step2").classList.add("hidden");
                document.getElementById("step3").classList.remove("hidden");
                listeGuncelle();
            }
            if(d.durum === "eslesti") window.location.href = "oyun.html";
        });

        function listeGuncelle() {
            db.ref("turnuva/gruplar").on("value", ts => {
                var sel = document.getElementById("hazirListe");
                sel.innerHTML = '<option value="">SeÃ§iniz...</option>';
                ts.forEach(t => { sel.innerHTML += `<option value="${t.key}">${t.key}</option>`; });
            });
        }

        function tamamla() {
            var rol = document.getElementById("rolSec").value;
            var ad = (rol === "kaptan") ? document.getElementById("yeniAd").value.trim().toUpperCase() : document.getElementById("hazirListe").value;
            if(!ad) return alert("SeÃ§im yapÄ±n!");
            if(rol === "kaptan") db.ref("turnuva/gruplar/" + ad).set(true);
            db.ref("turnuva/oyuncular/" + myID).update({ grup: ad, durum: "eslesti" });
        }
    </script>
</body>
</html>
