    <style>
        body { font-family: 'Segoe UI', sans-serif; text-align: center; padding-top: 80px; background: #1a1a2e; color: white; }
        .box { background: #16213e; padding: 40px; display: inline-block; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); border: 1px solid #0f3460; }
        input { padding: 15px; font-size: 18px; border-radius: 10px; border: none; width: 280px; margin-bottom: 20px; }

    </style>
</head>
<body>
    <div class="box">

    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyBwzlkq9LZYCM_sk_M6tKfx5jme37Zw0u4",
            authDomain: "kelime-avi-bec9f.firebaseapp.com",
            databaseURL: "https://kelime-avi-bec9f-default-rtdb.firebaseio.com",
            projectId: "kelime-avi-bec9f",
            storageBucket: "kelime-avi-bec9f.appspot.com",
            messagingSenderId: "154681825331",
            appId: "1:154681825331:web:7c8fec41e0d8ee2664eb46"

            document.getElementById("form").style.display = "none";
            document.getElementById("status").innerText = "‚è≥ Kayƒ±t ba≈üarƒ±lƒ±! E≈üle≈ümeler bekleniyor...";
        }

        db.ref("turnuva/oyuncular/" + id).on("value", s => {
            if(s.exists() && s.val().durum === "eslesti") {
                window.location.href = "oyun.html";
            }
        });
    </script>
