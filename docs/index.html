<!DOCTYPE html>
<html>

  <title>Oyuncu Girişi</title>

<body>

<h2>Oyuna Katıl</h2>

<input type="text" id="name" placeholder="Adınızı yazın">
<button onclick="join()">Katıl</button>

<p id="message"></p>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyBwzlkq9LZYCM_sk_M6tKfx5jme37Zw0u4",
  authDomain: "kelime-avi-bec9f.firebaseapp.com",
  databaseURL: "https://kelime-avi-bec9f-default-rtdb.firebaseio.com",
  projectId: "kelime-avi-bec9f",
  storageBucket: "kelime-avi-bec9f.firebasestorage.app",
  messagingSenderId: "154681825331",
  appId: "1:154681825331:web:7c8fec41e0d8ee2664eb46"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

function join(){
  const name = document.getElementById("name").value;

  if(name === ""){
    alert("İsim giriniz");
    return;
  }

  db.ref("waiting").push({
    name: name
  });

  document.getElementById("message").innerText = "Onay bekleniyor...";
}
</script>

</body>
</html>
