<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>DÃ¼ello ArenasÄ±</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; text-align: center; background: #0f3460; color: white; padding-top: 20px; }
        .arena { background: #16213e; padding: 25px; display: inline-block; border-radius: 20px; width: 90%; max-width: 500px; border: 4px solid #e94560; }
        .vs-header { background: rgba(0,0,0,0.4); padding: 15px; border-radius: 12px; margin-bottom: 15px; }
        .skor { font-size: 32px; color: #f1c40f; font-weight: bold; margin: 10px 0; }
        #kelime { font-size: 42px; letter-spacing: 12px; font-family: monospace; background: #1a1a2e; padding: 15px; border-radius: 10px; margin: 20px 0; border: 1px solid #333; }
        input { padding: 15px; font-size: 20px; width: 80%; border-radius: 10px; border: none; outline: none; text-align: center; }
        button { padding: 15px 30px; font-size: 18px; background: #e94560; color: white; border: none; border-radius: 10px; cursor: pointer; margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="arena">
        <div class="vs-header">
            <div id="rakip-ad" style="color:#00d2ff; font-weight:bold; font-size:20px;">Rakip AranÄ±yor...</div>
            <div id="skor" class="skor">0 - 0</div>
            <div id="raunt" style="color:#a2a8d3;">Raunt: 1 / 3</div>
        </div>
        <p>Ä°pucu: <span id="ipucu" style="color:#f1c40f; font-weight:bold;">...</span></p>
        <div id="kelime">-----</div>
        <input id="tahmin" placeholder="CevabÄ±nÄ±zÄ± yazÄ±n..." autofocus onkeypress="if(event.key === 'Enter') gonder()">
        <br>
        <button onclick="gonder()">CEVABI GÃ–NDER</button>
    </div>

    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyBwzlkq9LZYCM_sk_M6tKfx5jme37Zw0u4",
            authDomain: "kelime-avi-bec9f.firebaseapp.com",
            databaseURL: "https://kelime-avi-bec9f-default-rtdb.firebaseio.com",
            projectId: "kelime-avi-bec9f",
            storageBucket: "kelime-avi-bec9f.appspot.com",
            messagingSenderId: "154681825331",
            appId: "1:154681825331:web:7c8fec41e0d8ee2664eb46"
        };
        firebase.initializeApp(firebaseConfig);
        var db = firebase.database();
        var myID = localStorage.getItem("turnuva_id");
        var macID = "";

        db.ref("turnuva/maclar").on("value", s => {
            s.forEach(m => {
                var v = m.val();
                if((v.p1 === myID || v.p2 === myID) && v.durum === "aktif") {
                    macID = m.key;
                    var r = v.aktifRaunt;
                    document.getElementById("rakip-ad").innerText = "âš”ï¸ RAKÄ°BÄ°N: " + (v.p1 === myID ? v.p2_ad : v.p1_ad);
                    document.getElementById("skor").innerText = v.p1 === myID ? `${v.p1_skor} - ${v.p2_skor}` : `${v.p2_skor} - ${v.p1_skor}`;
                    document.getElementById("raunt").innerText = "Raunt: " + (r + 1) + " / 3";
                    document.getElementById("kelime").innerText = v.kelimeler[r].gizli;
                    document.getElementById("ipucu").innerText = v.kelimeler[r].i;
                }
            });
        });

        function gonder() {
            var t = document.getElementById("tahmin").value.toUpperCase().trim();
            if(!t || !macID) return;
            document.getElementById("tahmin").value = "";

            db.ref("turnuva/maclar/" + macID).transaction(mac => {
                if(mac && mac.durum === "aktif") {
                    var r = mac.aktifRaunt;
                    if(t === mac.kelimeler[r].k) {
                        if(mac.p1 === myID) mac.p1_skor++; else mac.p2_skor++;
                    }
                    if(mac.aktifRaunt < 2 && mac.p1_skor < 2 && mac.p2_skor < 2) {
                        mac.aktifRaunt++;
                    } else {
                        mac.durum = "bitti";
                        mac.winner = mac.p1_skor >= mac.p2_skor ? mac.p1 : mac.p2;
                    }
                }
                return mac;
            });
        }

        db.ref("turnuva/maclar").on("child_changed", s => {
            if(s.key === macID && s.val().durum === "bitti") {
                var v = s.val();
                if(v.winner === myID) {
                    alert("ðŸ† TEBRÄ°KLER! MaÃ§Ä± kazandÄ±n. Bir sonraki turu bekle.");
                    db.ref("turnuva/oyuncular/" + myID + "/durum").set("bekliyor").then(() => {
                        window.location.href = "index.html";
                    });
                } else {
                    alert("âŒ ELENDÄ°N! Turnuva senin iÃ§in bitti.");
                    db.ref("turnuva/oyuncular/" + myID + "/durum").set("elendi").then(() => {
                        window.location.href = "index.html";
                    });
                }
            }
        });
    </script>
</body>
</html>
