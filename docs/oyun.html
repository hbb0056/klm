<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>DÃ¼ello ArenasÄ±</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; background: #0f3460; color: white; padding-top: 30px; }
        .arena { background: #16213e; padding: 30px; display: inline-block; border-radius: 20px; width: 90%; max-width: 600px; border: 2px solid #e94560; }
        .skor-board { font-size: 24px; font-weight: bold; background: #1a1a2e; padding: 10px; border-radius: 10px; margin-bottom: 20px; color: #f1c40f; }
        #kelime { font-size: 45px; letter-spacing: 10px; font-family: monospace; margin: 20px 0; background: #1a1a2e; padding: 20px; border-radius: 10px; color: #00d2ff; }
        input { padding: 15px; font-size: 20px; width: 80%; border-radius: 10px; border: none; margin-bottom: 10px; text-align: center; outline: none; }
        button { padding: 15px 40px; font-size: 20px; background: #28a745; color: white; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; }
        #mesaj { font-size: 18px; margin-top: 15px; color: #a2a8d3; }
        .raunt-bilgi { font-size: 16px; color: #e94560; margin-bottom: 5px; }
    </style>
</head>
<body>
    <div class="arena">
        <div class="raunt-bilgi" id="raunt-no">Raunt: 1 / 3</div>
        <div class="skor-board" id="skor">SÄ°Z 0 - 0 RAKÄ°P</div>
        <p>Ä°pucu: <span id="ipucu" style="color:#f1c40f">...</span></p>
        <div id="kelime">-----</div>
        <input id="tahmin" placeholder="CevabÄ± yazÄ±n..." autofocus>
        <br>
        <button id="btn" onclick="gonder()">GÃ–NDER</button>
        <p id="mesaj">3 kelimeden 2'sini bilen kazanÄ±r!</p>
    </div>

    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyBwzlkq9LZYCM_sk_M6tKfx5jme37Zw0u4",
            authDomain: "kelime-avi-bec9f.firebaseapp.com",
            databaseURL: "https://kelime-avi-bec9f-default-rtdb.firebaseio.com",
            projectId: "kelime-avi-bec9f",
            storageBucket: "kelime-avi-bec9f.appspot.com",
            messagingSenderId: "154681825331",
            appId: "1:154681825331:web:7c8fec41e0d8ee2664eb46"
        };
        firebase.initializeApp(firebaseConfig);
        var db = firebase.database();
        var id = localStorage.getItem("turnuva_id");
        var macID = "";
        var dogruCevap = "";

        db.ref("turnuva/maclar").on("value", s => {
            s.forEach(m => {
                var v = m.val();
                if((v.p1 === id || v.p2 === id) && v.durum === "aktif") {
                    macID = m.key;
                    var r = v.aktifRaunt;
                    var kVeri = v.kelimeler[r];
                    dogruCevap = kVeri.k;
                    document.getElementById("kelime").innerText = kVeri.gizli;
                    document.getElementById("ipucu").innerText = kVeri.i;
                    document.getElementById("raunt-no").innerText = "Raunt: " + (r + 1) + " / 3";
                    
                    var skor1 = v.p1_skor || 0;
                    var skor2 = v.p2_skor || 0;
                    if(v.p1 === id) document.getElementById("skor").innerText = "SÄ°Z " + skor1 + " - " + skor2 + " RAKÄ°P";
                    else document.getElementById("skor").innerText = "SÄ°Z " + skor2 + " - " + skor1 + " RAKÄ°P";
                }
            });
        });

        function gonder() {
            var t = document.getElementById("tahmin").value.toUpperCase().trim();
            if(t === dogruCevap) {
                document.getElementById("tahmin").value = "";
                db.ref("turnuva/maclar/" + macID).transaction(mac => {
                    if(mac) {
                        var r = mac.aktifRaunt;
                        if(mac.p1 === id) mac.p1_skor = (mac.p1_skor || 0) + 1;
                        else mac.p2_skor = (mac.p2_skor || 0) + 1;

                        if(r < 2 && mac.p1_skor < 2 && mac.p2_skor < 2) {
                            mac.aktifRaunt = r + 1;
                        } else {
                            mac.durum = "bitti";
                            mac.winner = (mac.p1_skor > mac.p2_skor) ? mac.p1 : mac.p2;
                        }
                    }
                    return mac;
                });
            } else {
                alert("HatalÄ± tahmin!");
            }
        }

        db.ref("turnuva/maclar").on("child_changed", s => {
            if(s.key === macID && s.val().durum === "bitti") {
                alert(s.val().winner === id ? "ğŸ† TEBRÄ°KLER! MaÃ§Ä± kazandÄ±nÄ±z." : "âŒ ELENDÄ°NÄ°Z! MaÃ§Ä± rakibiniz kazandÄ±.");
                window.location.href = "index.html";
            }
        });
    </script>
</body>
</html>
