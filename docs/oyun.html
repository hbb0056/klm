<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelime Avı - Yarışma Alanı</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0f3460; color: white; text-align: center; margin: 0; }
        .bar { background: #16213e; padding: 15px; border-bottom: 3px solid #e94560; display: flex; justify-content: space-around; font-size: 18px; font-weight: bold; }
        #kelime { font-size: 38px; letter-spacing: 10px; background: #1a1a2e; padding: 20px; border-radius: 12px; border: 2px solid #e94560; display: inline-block; margin: 20px 0; font-family: monospace; }
        input { padding: 15px; font-size: 20px; border-radius: 8px; border: none; width: 80%; max-width: 350px; text-align: center; margin-bottom: 15px; }
        .btn-send { background: #2ecc71; color: white; padding: 15px 30px; border-radius: 8px; border: none; font-size: 20px; font-weight: bold; cursor: pointer; width: 80%; max-width: 350px; box-shadow: 0 4px 6px rgba(0,0,0,0.3); }
        .btn-send:active { transform: scale(0.98); }
    </style>
</head>
<body>
    <div class="bar">
        <div id="bilgi">Yükleniyor...</div>
        <div id="skor" style="color:#f1c40f">Puan: 0</div>
    </div>
    
    <div style="padding:20px;">
        <p id="ipucu" style="color:#00d2ff; font-size:1.3rem; min-height:1.5em; font-weight:bold;">Oyunun başlaması bekleniyor...</p>
        <div id="kelime">-----</div><br>
        
        <input id="tahmin" placeholder="CEVABI BURAYA YAZIN" autocomplete="off" onkeypress="if(event.key === 'Enter') gonder()">
        <br>
        <button class="btn-send" onclick="gonder()">CEVABI GÖNDER</button>
    </div>

    <script>
        var firebaseConfig = { apiKey: "AIzaSyBwzlkq9LZYCM_sk_M6tKfx5jme37Zw0u4", authDomain: "kelime-avi-bec9f.firebaseapp.com", databaseURL: "https://kelime-avi-bec9f-default-rtdb.firebaseio.com", projectId: "kelime-avi-bec9f", storageBucket: "kelime-avi-bec9f.appspot.com", messagingSenderId: "154681825331", appId: "1:154681825331:web:7c8fec41e0d8ee2664eb46" };
        firebase.initializeApp(firebaseConfig);
        var db = firebase.database();
        
        var myID = localStorage.getItem("turnuva_id");
        var myName = "", myTeam = "", activeID = "";

        // 1. Öğrencinin Kendi Bilgilerini Alması
        db.ref("turnuva/oyuncular/" + myID).on("value", s => {
            if(!s.exists()) return;
            var d = s.val();
            myName = d.ad;
            myTeam = d.takim || d.ad; // Takım adı yoksa kendi adını takım kabul eder
            document.getElementById("bilgi").innerText = myTeam;
        });

        // 2. Aktif Maçları Dinleme
        db.ref("turnuva/maclar").on("value", s => {
            if(!s.exists()) {
                document.getElementById("kelime").innerText = "BEKLEYİNİZ";
                document.getElementById("ipucu").innerText = "Öğretmen henüz bir maç başlatmadı.";
                activeID = "";
                return;
            }

            let macBulundu = false;

            s.forEach(m => {
                var v = m.val();
                var buMacaKatildi = false;

                // Öğrenci bu maça dahil mi kontrolü
                if(v.tip === "duello") {
                    if(v.p1 === myID || v.p2 === myID) buMacaKatildi = true;
                } else {
                    // Skorlar listesinde bizim takım/isim varsa biz bu gruptayız demektir
                    if(v.skorlar && myTeam && v.skorlar[myTeam] !== undefined) buMacaKatildi = true;
                }

                if(buMacaKatildi && v.durum === "aktif") {
                    macBulundu = true;
                    activeID = m.key;
                    
                    document.getElementById("kelime").innerText = v.kelimeler[v.aktifRaunt].gizli;
                    document.getElementById("ipucu").innerText = v.kelimeler[v.aktifRaunt].i;
                    
                    // Skoru Ekrana Basma
                    let guncelPuan = 0;
                    if(v.tip === "duello") {
                        guncelPuan = (v.p1 === myID) ? v.p1_skor : v.p2_skor;
                    } else {
                        guncelPuan = v.skorlar[myTeam] || 0;
                    }
                    document.getElementById("skor").innerText = "Puan: " + guncelPuan;
                }
            });

            if(!macBulundu) {
                document.getElementById("kelime").innerText = "BEKLEYİNİZ";
                document.getElementById("ipucu").innerText = "Sizin için aktif bir maç bulunamadı.";
            }
        });

        // 3. Cevap Gönderme İşlemi
        function gonder() {
            var tahmin = document.getElementById("tahmin").value.toUpperCase().trim();
            document.getElementById("tahmin").value = "";
            
            if(!tahmin || !activeID) return;

            db.ref("turnuva/maclar/" + activeID).transaction(mac => {
                if(!mac) return mac;
                var r = mac.aktifRaunt;
                
                // Eğer tahmin doğruysa
                if(tahmin === mac.kelimeler[r].k) {
                    
                    // Puanı Artır
                    if(mac.tip === "duello") {
                        if(mac.p1 === myID) mac.p1_skor++; else mac.p2_skor++;
                    } else {
                        if(!mac.skorlar) mac.skorlar = {};
                        mac.skorlar[myTeam] = (mac.skorlar[myTeam] || 0) + 1;
                    }
                    
                    // Sonraki Kelimeye Geç veya Maçı Bitir
                    if(mac.aktifRaunt < mac.kelimeler.length - 1) {
                        mac.aktifRaunt++;
                    } else {
                        mac.durum = "bitti";
                    }
                }
                return mac;
            });
        }
    </script>
</body>
</html>
