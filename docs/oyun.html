<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YarÄ±ÅŸma AlanÄ±</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body { font-family: sans-serif; background: #0f3460; color: white; text-align: center; margin: 0; }
        .bar { background: #16213e; padding: 15px; border-bottom: 3px solid #e94560; display: flex; justify-content: space-around; font-weight: bold; }
        #kelime { font-size: 35px; letter-spacing: 8px; background: #1a1a2e; padding: 20px; border-radius: 12px; border: 2px solid #e94560; display: inline-block; margin: 20px 0; font-family: monospace; }
        input { padding: 15px; font-size: 18px; border-radius: 8px; border: none; width: 80%; max-width: 300px; text-align: center; margin-bottom: 10px; }
        .btn-send { background: #2ecc71; color: white; padding: 15px; border-radius: 8px; border: none; font-size: 18px; font-weight: bold; cursor: pointer; width: 80%; max-width: 300px; }
    </style>
</head>
<body>
    <div class="bar">
        <div id="bilgi">YÃ¼kleniyor...</div>
        <div id="skor" style="color:#f1c40f">Puan: 0</div>
    </div>
    
    <div id="oyunAlan">
        <p id="ipucu" style="color:#00d2ff; font-size:1.2rem; margin-top:20px; font-weight:bold;">...</p>
        <div id="kelime">-----</div><br>
        <input id="tahmin" placeholder="CEVABI YAZ" autocomplete="off" onkeypress="if(event.key==='Enter') gonder()">
        <br>
        <button class="btn-send" onclick="gonder()">CEVABI GÃ–NDER</button>
    </div>

    <div id="bittiEkrani" style="display:none; padding:50px;">
        <h2>ğŸ OYUN BÄ°TTÄ°</h2>
        <p>Tebrikler! Kelimelerinizi tamamladÄ±nÄ±z.<br>LÃ¼tfen hocanÄ±zÄ±n yeni turu baÅŸlatmasÄ±nÄ± bekleyin.</p>
    </div>

    <script>
        var firebaseConfig = { apiKey: "AIzaSyBwzlkq9LZYCM_sk_M6tKfx5jme37Zw0u4", authDomain: "kelime-avi-bec9f.firebaseapp.com", databaseURL: "https://kelime-avi-bec9f-default-rtdb.firebaseio.com", projectId: "kelime-avi-bec9f", storageBucket: "kelime-avi-bec9f.appspot.com", messagingSenderId: "154681825331", appId: "1:154681825331:web:7c8fec41e0d8ee2664eb46" };
        firebase.initializeApp(firebaseConfig); var db = firebase.database();
        var myID = localStorage.getItem("turnuva_id"), myTeam = "", activeID = "";

        db.ref("turnuva/oyuncular/" + myID).on("value", s => {
            if(!s.exists()) { window.location.href = "index.html"; return; }
            myTeam = s.val().takim;
            document.getElementById("bilgi").innerText = myTeam;
            if(s.val().durum === "bekliyor") window.location.href = "index.html";
        });

        db.ref("turnuva/maclar").on("value", s => {
            if(!s.exists()) return;
            s.forEach(m => {
                var v = m.val();
                if(v.skorlar && v.skorlar.hasOwnProperty(myTeam)) {
                    activeID = m.key;
                    var r = v.ilerleme[myTeam];
                    if(r >= v.kelimeler.length) {
                        document.getElementById("oyunAlan").style.display = "none";
                        document.getElementById("bittiEkrani").style.display = "block";
                    } else {
                        document.getElementById("oyunAlan").style.display = "block";
                        document.getElementById("bittiEkrani").style.display = "none";
                        document.getElementById("kelime").innerText = v.kelimeler[r].gizli;
                        document.getElementById("ipucu").innerText = v.kelimeler[r].i;
                        document.getElementById("skor").innerText = "Puan: " + v.skorlar[myTeam];
                    }
                }
            });
        });

        function gonder() {
            var t = document.getElementById("tahmin").value.toUpperCase().trim();
            document.getElementById("tahmin").value = "";
            if(!t || !activeID) return;

            db.ref("turnuva/maclar/" + activeID).transaction(mac => {
                if(!mac) return mac;
                var r = mac.ilerleme[myTeam];
                if(t === mac.kelimeler[r].k) {
                    mac.skorlar[myTeam]++;
                    mac.ilerleme[myTeam]++;
                }
                return mac;
            });
        }
    </script>
</body>
</html>
