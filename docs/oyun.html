<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Kelime Avı</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0f3460; color: white; text-align: center; margin: 0; }
        .bar { background: #16213e; padding: 15px; border-bottom: 3px solid #e94560; display: flex; justify-content: space-around; font-size: 20px; }
        #kelime { font-size: 45px; letter-spacing: 12px; background: #1a1a2e; padding: 20px; border-radius: 15px; border: 2px solid #535c68; display: inline-block; margin: 30px 0; }
        input { padding: 15px; font-size: 20px; border-radius: 10px; border: none; width: 300px; text-align: center; }
    </style>
</head>
<body>
    <div class="bar"><div id="bilgi">Yükleniyor...</div><div id="skor" style="color:#f1c40f">Puan: 0</div></div>
    <div style="padding:20px;">
        <p id="ipucu" style="color:#00d2ff; font-size:1.2rem">İpucu bekleniyor...</p>
        <div id="kelime">-----</div><br>
        <input id="tahmin" placeholder="Tahmininizi yazın..." onkeypress="if(event.key === 'Enter') gonder()">
    </div>

    <script>
        var firebaseConfig = { apiKey: "AIzaSyBwzlkq9LZYCM_sk_M6tKfx5jme37Zw0u4", authDomain: "kelime-avi-bec9f.firebaseapp.com", databaseURL: "https://kelime-avi-bec9f-default-rtdb.firebaseio.com", projectId: "kelime-avi-bec9f", storageBucket: "kelime-avi-bec9f.appspot.com", messagingSenderId: "154681825331", appId: "1:154681825331:web:7c8fec41e0d8ee2664eb46" };
        firebase.initializeApp(firebaseConfig);
        var db = firebase.database();
        var myID = localStorage.getItem("turnuva_id"), myTeam = "", activeID = "";

        db.ref("turnuva/oyuncular/" + myID).once("value", s => { if(s.exists()) myTeam = s.val().takim || "Bireysel"; });

        db.ref("turnuva/maclar").on("value", s => {
            if(!s.exists()) { alert("Oyun durduruldu!"); window.location.href="index.html"; return; }
            s.forEach(m => {
                var v = m.val();
                var katildi = (v.tip === "savas") || (v.tip === "grup" && v.skorlar && v.skorlar.hasOwnProperty(myID)) || (v.p1 === myID || v.p2 === myID);
                if(katildi && v.durum === "aktif") {
                    activeID = m.key;
                    document.getElementById("kelime").innerText = v.kelimeler[v.aktifRaunt].gizli;
                    document.getElementById("ipucu").innerText = v.kelimeler[v.aktifRaunt].i;
                    document.getElementById("bilgi").innerText = v.tip.toUpperCase() + (myTeam !== "Bireysel" ? " - " + myTeam : "");
                    let p = (v.tip==="savas") ? (v.skorlar[myTeam]||0) : (v.tip==="grup" ? v.skorlar[myID] : (v.p1===myID?v.p1_skor:v.p2_skor));
                    document.getElementById("skor").innerText = "Puan: " + p;
                }
            });
        });

        function gonder() {
            var t = document.getElementById("tahmin").value.toUpperCase().trim();
            document.getElementById("tahmin").value = "";
            if(!t || !activeID) return;
            db.ref("turnuva/maclar/" + activeID).transaction(mac => {
                if(!mac) return mac;
                var r = mac.aktifRaunt;
                if(t === mac.kelimeler[r].k) {
                    if(mac.tip === "savas") { if(!mac.skorlar) mac.skorlar={}; mac.skorlar[myTeam] = (mac.skorlar[myTeam]||0)+1; }
                    else if(mac.tip === "grup") mac.skorlar[myID]++;
                    else (mac.p1 === myID ? mac.p1_skor++ : mac.p2_skor++);
                    if(mac.aktifRaunt < mac.kelimeler.length - 1) mac.aktifRaunt++; else mac.durum = "bitti";
                }
                return mac;
            });
        }
    </script>
</body>
</html>
