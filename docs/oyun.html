<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>D√ºello Arenasƒ±</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; text-align: center; background: #0f3460; color: white; padding-top: 20px; }
        .arena { background: #16213e; padding: 25px; display: inline-block; border-radius: 20px; width: 90%; max-width: 600px; border: 3px solid #e94560; }
        .vs-header { font-size: 22px; margin-bottom: 15px; color: #00d2ff; font-weight: bold; background: rgba(0,0,0,0.3); padding: 10px; border-radius: 10px; }
        .skor-board { font-size: 26px; font-weight: bold; margin-bottom: 15px; color: #f1c40f; }
        #kelime { font-size: 45px; letter-spacing: 12px; font-family: 'Courier New', monospace; margin: 20px 0; background: #1a1a2e; padding: 20px; border-radius: 10px; color: #ffffff; text-shadow: 0 0 10px #e94560; }
        input { padding: 15px; font-size: 20px; width: 80%; border-radius: 10px; border: none; margin-bottom: 10px; text-align: center; outline: none; }
        button { padding: 15px 40px; font-size: 20px; background: #e94560; color: white; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; }
        #ipucu-sistemi { color: #2ecc71; font-weight: bold; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="arena">
        <div class="vs-header" id="eslesme-isim">Y√úKLENƒ∞YOR...</div>
        <div id="raunt-no" style="color:#e94560; font-weight:bold;">Raunt: 1 / 3</div>
        <div class="skor-board" id="skor">0 - 0</div>
        <div id="ipucu-sistemi">üí° Harf bekleniyor...</div>
        <p>ƒ∞pucu: <span id="ipucu-metin" style="color:#f1c40f">...</span></p>
        <div id="kelime">-----</div>
        <input id="tahmin" placeholder="Cevabƒ± yaz ve Enter'a bas" autofocus onkeypress="if(event.key === 'Enter') gonder()">
        <br>
        <button id="btn" onclick="gonder()">G√ñNDER</button>
    </div>

    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyBwzlkq9LZYCM_sk_M6tKfx5jme37Zw0u4",
            authDomain: "kelime-avi-bec9f.firebaseapp.com",
            databaseURL: "https://kelime-avi-bec9f-default-rtdb.firebaseio.com",
            projectId: "kelime-avi-bec9f",
            storageBucket: "kelime-avi-bec9f.appspot.com",
            messagingSenderId: "154681825331",
            appId: "1:154681825331:web:7c8fec41e0d8ee2664eb46"
        };
        firebase.initializeApp(firebaseConfig);
        var db = firebase.database();
        var id = localStorage.getItem("turnuva_id");
        var macID = "";

        db.ref("turnuva/maclar").on("value", s => {
            s.forEach(m => {
                var v = m.val();
                if((v.p1 === id || v.p2 === id) && v.durum === "aktif") {
                    macID = m.key;
                    var r = v.aktifRaunt;
                    
                    // Rakip ƒ∞smi G√∂sterimi
                    var rakipAd = (v.p1 === id) ? v.p2_ad : v.p1_ad;
                    document.getElementById("eslesme-isim").innerText = `‚öîÔ∏è RAKƒ∞Bƒ∞N: ${rakipAd}`;
                    
                    document.getElementById("kelime").innerText = v.kelimeler[r].gizli;
                    document.getElementById("ipucu-metin").innerText = v.kelimeler[r].i;
                    document.getElementById("raunt-no").innerText = "Raunt: " + (r + 1) + " / 3";
                    document.getElementById("skor").innerText = (v.p1 === id) ? `${v.p1_skor} - ${v.p2_skor}` : `${v.p2_skor} - ${v.p1_skor}`;
                }
            });
        });

        function gonder() {
            var t = document.getElementById("tahmin").value.toUpperCase().trim();
            if(t === "") return;
            db.ref("turnuva/maclar/" + macID).once("value", s => {
                var v = s.val();
                var r = v.aktifRaunt;
                var dogru = v.kelimeler[r].k;

                db.ref("turnuva/maclar/" + macID).transaction(mac => {
                    if(mac) {
                        if(t === dogru) {
                            if(mac.p1 === id) mac.p1_skor++; else mac.p2_skor++;
                        }
                        if(mac.aktifRaunt < 2 && mac.p1_skor < 2 && mac.p2_skor < 2) {
                            mac.aktifRaunt++;
                        } else {
                            mac.durum = "bitti";
                            mac.winner = (mac.p1_skor >= mac.p2_skor) ? mac.p1 : mac.p2;
                        }
                    }
                    return mac;
                });
                document.getElementById("tahmin").value = "";
            });
        }

        db.ref("turnuva/maclar").on("child_changed", s => {
            if(s.key === macID && s.val().durum === "bitti") {
                alert(s.val().winner === id ? "üèÜ KAZANDIN!" : "‚ùå KAYBETTƒ∞N!");
                window.location.href = "index.html";
            }
        });
    </script>
</body>
</html>
