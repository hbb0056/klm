<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YarÄ±ÅŸma Paneli</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body { font-family: sans-serif; background: #0f3460; color: white; text-align: center; margin: 0; padding: 10px; }
        .bar { background: #16213e; padding: 15px; border-bottom: 3px solid #e94560; display: flex; justify-content: space-around; border-radius: 0 0 15px 15px; margin-bottom: 20px; }
        #kelime { font-size: 32px; letter-spacing: 5px; background: #1a1a2e; padding: 20px; border-radius: 12px; border: 2px solid #e94560; display: inline-block; margin-bottom: 20px; min-width: 200px; font-family: 'Courier New', monospace; }
        input { padding: 15px; font-size: 18px; border-radius: 8px; border: none; width: 85%; max-width: 300px; text-align: center; margin-bottom: 10px; }
        .btn { background: #2ecc71; color: white; padding: 15px; border-radius: 8px; border: none; font-size: 18px; font-weight: bold; width: 85%; max-width: 300px; cursor: pointer; }
        #bitti { display: none; background: rgba(0,0,0,0.8); position: fixed; top:0; left:0; width:100%; height:100%; justify-content:center; align-items:center; flex-direction:column; z-index: 100; }
    </style>
</head>
<body>
    <div id="bitti">
        <h1>ğŸ OYUN BÄ°TTÄ°!</h1>
        <p>Kelimeleri tamamladÄ±n. PuanÄ±n kaydedildi.</p>
        <p><b>LÃ¼tfen hocanÄ±n yeni turu baÅŸlatmasÄ±nÄ± bekle...</b></p>
    </div>

    <div class="bar">
        <div id="isim">...</div>
        <div id="puan" style="color:#f1c40f">Puan: 0</div>
    </div>
    
    <div id="oyun_ekrani">
        <p id="ipucu" style="color:#00d2ff; font-weight:bold; min-height: 25px;">...</p>
        <div id="kelime">-----</div><br>
        <input id="cevap" placeholder="Buraya yazÄ±n..." autocomplete="off">
        <button class="btn" onclick="kontrol()">GÃ–NDER</button>
    </div>

    <script>
        var firebaseConfig = { apiKey: "AIzaSyBwzlkq9LZYCM_sk_M6tKfx5jme37Zw0u4", authDomain: "kelime-avi-bec9f.firebaseapp.com", databaseURL: "https://kelime-avi-bec9f-default-rtdb.firebaseio.com", projectId: "kelime-avi-bec9f", storageBucket: "kelime-avi-bec9f.appspot.com", messagingSenderId: "154681825331", appId: "1:154681825331:web:7c8fec41e0d8ee2664eb46" };
        firebase.initializeApp(firebaseConfig); var db = firebase.database();
        var myID = localStorage.getItem("turnuva_id"), myName = "", myMac = "";

        // OYUNCU BÄ°LGÄ°SÄ°
        db.ref("turnuva/oyuncular/" + myID).on("value", s => {
            if(!s.exists()) return window.location.href = "index.html";
            myName = s.val().ad;
            document.getElementById("isim").innerText = myName;
            if(s.val().durum === "bekliyor") window.location.href = "index.html";
        });

        // OYUN AKIÅI
        db.ref("turnuva/maclar").on("value", s => {
            s.forEach(m => {
                var v = m.val();
                if(v.ilerleme && v.ilerleme.hasOwnProperty(myName)) {
                    myMac = m.key;
                    var sira = v.ilerleme[myName];
                    if(sira >= v.kelimeler.length) {
                        document.getElementById("bitti").style.display = "flex";
                    } else {
                        document.getElementById("kelime").innerText = v.kelimeler[sira].gizli;
                        document.getElementById("ipucu").innerText = v.kelimeler[sira].i;
                        document.getElementById("puan").innerText = "Puan: " + v.skorlar[myName];
                    }
                }
            });
        });

        function kontrol() {
            var c = document.getElementById("cevap").value.toUpperCase().trim();
            document.getElementById("cevap").value = "";
            if(!c || !myMac) return;

            db.ref("turnuva/maclar/" + myMac).transaction(m => {
                if(!m) return m;
                var sira = m.ilerleme[myName];
                if(c === m.kelimeler[sira].k) {
                    m.skorlar[myName]++;
                    m.ilerleme[myName]++;
                }
                return m;
            });
        }
        document.getElementById("cevap").addEventListener("keypress", e => { if(e.key === "Enter") kontrol(); });
    </script>
</body>
</html>
