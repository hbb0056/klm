<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Kelime Avı - Arena</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0f3460; color: white; text-align: center; margin: 0; }
        .bar { background: #16213e; padding: 15px; border-bottom: 3px solid #e94560; display: flex; justify-content: space-around; font-size: 20px; }
        #kelime { font-size: 45px; letter-spacing: 10px; background: #1a1a2e; padding: 20px; border-radius: 15px; border: 2px solid #e94560; display: inline-block; margin: 20px 0; font-weight: bold; }
        input { padding: 15px; font-size: 20px; border-radius: 10px; border: none; width: 80%; max-width: 300px; text-align: center; margin-bottom: 10px; }
        .btn-send { background: #27ae60; color: white; padding: 15px 30px; border-radius: 10px; border: none; font-size: 20px; font-weight: bold; cursor: pointer; width: 80%; max-width: 300px; }
    </style>
</head>
<body>
    <div class="bar"><div id="bilgi">Hazırlanıyor...</div><div id="skor" style="color:#f1c40f">Puan: 0</div></div>
    <div style="padding:10px;">
        <p id="ipucu" style="color:#00d2ff; font-size:1.4rem;">İpucu bekleniyor...</p>
        <div id="kelime">-----</div><br>
        <input id="tahmin" placeholder="BURAYA YAZIN" autocomplete="off"><br>
        <button class="btn-send" onclick="gonder()">CEVABI GÖNDER</button>
    </div>

    <script>
        var firebaseConfig = { apiKey: "AIzaSyBwzlkq9LZYCM_sk_M6tKfx5jme37Zw0u4", authDomain: "kelime-avi-bec9f.firebaseapp.com", databaseURL: "https://kelime-avi-bec9f-default-rtdb.firebaseio.com", projectId: "kelime-avi-bec9f", storageBucket: "kelime-avi-bec9f.appspot.com", messagingSenderId: "154681825331", appId: "1:154681825331:web:7c8fec41e0d8ee2664eb46" };
        firebase.initializeApp(firebaseConfig);
        var db = firebase.database();
        var myID = localStorage.getItem("turnuva_id");
        var myName = "", myTeam = "", activeID = "";

        // Önce kendi bilgilerimizi alalım
        db.ref("turnuva/oyuncular/" + myID).on("value", s => {
            if(!s.exists()) return;
            var d = s.val();
            myName = d.ad;
            myTeam = d.takim || d.ad; // Eğer takım yoksa adını takım sayar (Grup ve Düello için)
            document.getElementById("bilgi").innerText = myTeam;
        });

        // Maçları takip edelim
        db.ref("turnuva/maclar").on("value", s => {
            if(!s.exists()) {
                // Eğer maç yoksa sayfayı kapatma, sadece bilgi ver
                document.getElementById("kelime").innerText = "BEKLEYİNİZ";
                document.getElementById("ipucu").innerText = "Maçın başlaması bekleniyor...";
                activeID = "";
                return;
            }
            
            s.forEach(m => {
                var v = m.val();
                var katildi = false;
                
                // Katılım kontrolü (Düello veya Takım/Grup)
                if(v.tip === "duello") {
                    if(v.p1 === myID || v.p2 === myID) katildi = true;
                } else {
                    if(v.skorlar && v.skorlar.hasOwnProperty(myTeam)) katildi = true;
                }

                if(katildi && v.durum === "aktif") {
                    activeID = m.key;
                    document.getElementById("kelime").innerText = v.kelimeler[v.aktifRaunt].gizli;
                    document.getElementById("ipucu").innerText = v.kelimeler[v.aktifRaunt].i;
                    
                    let p = 0;
                    if(v.tip === "duello") {
                        p = (v.p1 === myID) ? v.p1_skor : v.p2_skor;
                    } else {
                        p = v.skorlar[myTeam] || 0;
                    }
                    document.getElementById("skor").innerText = "Puan: " + p;
                }
            });
        });

        function gonder() {
            var t = document.getElementById("tahmin").value.toUpperCase().trim();
            document.getElementById("tahmin").value = "";
            if(!t || !activeID) return;

            db.ref("turnuva/maclar/" + activeID).transaction(mac => {
                if(!mac) return mac;
                var r = mac.aktifRaunt;
                if(t === mac.kelimeler[r].k) {
                    if(mac.tip === "duello") {
                        (mac.p1 === myID) ? mac.p1_skor++ : mac.p2_skor++;
                    } else {
                        if(!mac.skorlar) mac.skorlar = {};
                        mac.skorlar[myTeam] = (mac.skorlar[myTeam] || 0) + 1;
                    }
                    // Sonraki kelimeye geç veya bitir
                    if(mac.aktifRaunt < mac.kelimeler.length - 1) {
                        mac.aktifRaunt++;
                    } else {
                        mac.durum = "bitti";
                    }
                }
                return mac;
            });
        }
    </script>
</body>
</html>
