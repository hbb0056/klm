<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Grup Savaşı!</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; text-align: center; background: #0f3460; color: white; }
        .header { background: #16213e; padding: 20px; border-bottom: 3px solid #e94560; display: flex; justify-content: space-around; font-size: 20px; }
        .main { margin-top: 50px; }
        #kelime { font-size: 45px; letter-spacing: 12px; font-family: monospace; background: #1a1a2e; padding: 20px; border-radius: 15px; display: inline-block; margin: 20px 0; }
        input { padding: 15px; font-size: 22px; width: 300px; border-radius: 10px; border: none; text-align: center; }
    </style>
</head>
<body>
    <div class="header">
        <div id="benimTakim">Takım: -</div>
        <div id="takimSkor" style="color:#f1c40f">Puan: 0</div>
    </div>

    <div class="main">
        <p>İpucu: <span id="ipucu" style="color:#00d2ff">...</span></p>
        <div id="kelime">-----</div><br>
        <input id="tahmin" placeholder="Hızlı yaz!" onkeypress="if(event.key === 'Enter') gonder()">
    </div>

    <script>
        var firebaseConfig = { apiKey: "AIzaSyBwzlkq9LZYCM_sk_M6tKfx5jme37Zw0u4", authDomain: "kelime-avi-bec9f.firebaseapp.com", databaseURL: "https://kelime-avi-bec9f-default-rtdb.firebaseio.com", projectId: "kelime-avi-bec9f", storageBucket: "kelime-avi-bec9f.appspot.com", messagingSenderId: "154681825331", appId: "1:154681825331:web:7c8fec41e0d8ee2664eb46" };
        firebase.initializeApp(firebaseConfig);
        var db = firebase.database();
        var myID = localStorage.getItem("turnuva_id");
        var myTeam = "";

        db.ref("turnuva/oyuncular/" + myID).once("value", s => { 
            myTeam = s.val().takim; 
            document.getElementById("benimTakim").innerText = "Takım: " + myTeam;
        });

        db.ref("turnuva/maclar/grup_savasi_1").on("value", s => {
            if(s.exists()) {
                var v = s.val();
                document.getElementById("takimSkor").innerText = "Puan: " + (v.skorlar[myTeam] || 0);
                document.getElementById("kelime").innerText = v.kelimeler[v.aktifRaunt].gizli;
                document.getElementById("ipucu").innerText = v.kelimeler[v.aktifRaunt].i;
            }
        });

        function gonder() {
            var t = document.getElementById("tahmin").value.toUpperCase().trim();
            document.getElementById("tahmin").value = "";
            
            db.ref("turnuva/maclar/grup_savasi_1").transaction(mac => {
                if(mac && mac.durum === "aktif") {
                    if(t === mac.kelimeler[mac.aktifRaunt].k) {
                        mac.skorlar[myTeam] = (mac.skorlar[myTeam] || 0) + 1;
                        if(mac.aktifRaunt < mac.kelimeler.length - 1) mac.aktifRaunt++;
                        else mac.durum = "bitti";
                    }
                }
                return mac;
            });
        }

        db.ref("turnuva/maclar/grup_savasi_1/durum").on("value", s => {
            if(s.val() === "bitti") {
                alert("Savaş Bitti! Sonuçları öğretmenin ekranından gör.");
                window.location.href = "index.html";
            }
        });
    </script>
</body>
</html>
